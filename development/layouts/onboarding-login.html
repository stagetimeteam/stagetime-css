<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->

    </head>
    <body>

        <div class="gate">
            <div class="gate__cell">
                <div class="gate__wrap container container--auth">
                    <div class="gate__intro">
                        <div class="gate__branding auth-logo">
                            STAGETIME
                        </div>
                        <div class="gate__slogan">
                            The <strong class="gate__highlight">professional network</strong> for the performing arts
                        </div>
                    </div>
                    <form class="gate__form auth">
                        <div class="auth__heading">
                            Log in to your account
                        </div>
                        <div class="auth__fieldset">
                            <div class="auth__field input input--auth">
                                <input class="input__widget" type="email" placeholder="Email">
                            </div>
                            <div class="auth__field input input--auth">
                                <input class="input__widget" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="auth__password">
                            <a class="link link--text-alike" href="#">
                                Forgot password?
                            </a>
                        </div>
                        <button class="auth__submit button button--auth-primary" type="submit">
                            Log In
                        </button>
                        <div class="auth__separator bar">
                            <div class="bar__label">or</div>
                        </div>
                        <div class="auth__social-networks">
                            <a class="auth__net button button--auth-secondary" href="#">
                                <img class="button__icon button__icon--left" src="../symbols/24-google-color.svg" width="20" height="20" alt="">
                                Sign in with Google
                            </a>
                            <a class="auth__net button button--auth-secondary" href="#">
                                <img class="button__icon button__icon--left" src="../symbols/24-apple-color.svg" width="20" height="20" alt="">
                                Sign up with Apple
                            </a>
                        </div>
                        <div class="auth__alternative">
                            Donâ€™t have an account? <a class="link link--text-alike" href="#">Sign up</a>.
                        </div>
                    </form>
                </div>
                <div class="gate__credits">
                    Photo by <a class="link" href="#">Model Name</a>
                </div>
            </div>
        </div>


        <!-- 3/3 Modals: -->
        <!-- No modal windows on this page -->




        <div class="size-checker" role="presentation" aria-hidden="true"></div>
