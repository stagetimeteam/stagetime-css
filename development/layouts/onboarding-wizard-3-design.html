        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Welcome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->

    <body>

        <div class="wizard wizard--design">
            <div class="wizard__header">
                <a class="wizard__branding logo" href="#">
                    STAGETIME
                </a>
                <div class="wizard__progress">
                    <a class="wizard__bar wizard__bar--passed" href="#"></a>
                    <a class="wizard__bar wizard__bar--passed" href="#"></a>
                    <a class="wizard__bar wizard__bar--passed" href="#"></a>
                    <div class="wizard__bar"></div>
                    <div class="wizard__bar"></div>
                    <div class="wizard__bar"></div>
                </div>
            </div>
            <div class="wizard__body">
                <div class="design">
                    <h1 class="design__heading">
                        Make some design choices.
                    </h1>
                    <div class="design__body">
                        <div class="design__panel">
                            <div class="design__section design-and-image">
                                <div class="design-and-image__preview">
                                    <img class="design-and-image__icon" src="../symbols/24-category.svg" width="24" height="24" alt="">
                                </div>
                                <div class="design-and-image__heading">
                                    Design and image
                                </div>
                                <div class="design-and-image__description">
                                    Upload an image and select your profile color.
                                    <br class="hide-on-smartphone">
                                    <br class="hide-on-smartphone">
                                    <em>You can always change this later.</em>
                                </div>
                            </div>
                            <button class="design__section upload-photo" type="button">
                                <span class="upload-photo__preview cover">
                                    <img class="cover__icon" src="../symbols/24-picture.svg" width="24" height="24" alt="">
                                </span>
                                <span class="upload-photo__heading">Upload photo</span>
                                <span class="upload-photo__description">Go ahead, add your favorite photo. You’ll be able to crop it perfrectly on your profile later.</span>
                            </button>
                            or:
                            <button class="design__section upload-photo" type="button">
                                <span class="upload-photo__preview re-upload">
                                    <img class="re-upload__image" srcset="../temp/upload-photo@2x.jpg"
                                         src="../temp/upload-photo.jpg"
                                         width="400"
                                         height="310"
                                         alt=""
                                    >
                                    <img class="re-upload__icon" src="../symbols/32-edit-photo.svg" width="32" height="32" alt="">
                                    <span class="re-upload__label">Edit</span>
                                </span>
                                <span class="upload-photo__heading">Upload photo</span>
                                <span class="upload-photo__description">Go ahead, add your favorite photo. You’ll be able to crop it perfrectly on your profile later.</span>
                            </button>
                            <div class="design__section color-selection">
                                <div class="color-selection__heading">
                                    Select color
                                </div>
                                <div class="color-selection__note">
                                    Go ahead, try ‘em all.
                                </div>
                                <div class="color-selection__body">
                                    <div class="color-selection__section">
                                        <div class="color-selection__list">
                                            <button class="color-selection__item color-selection__item--current" data-theme="thank-you-five" type="button" style="background-color: #C6B1A6;">
                                    <span class="color-selection__leaf">
                                        <span class="color-selection__circle" style="background-color: #C6B1A6;"></span>
                                        Thank You Five
                                    </span>
                                            </button>
                                            <button class="color-selection__item" data-theme="in-your-habitat" type="button" style="background-color: #ADB7AC;">
                                    <span class="color-selection__leaf">
                                        <span class="color-selection__circle" style="background-color: #ADB7AC;"></span>
                                        In Your Habitat
                                    </span>
                                            </button>
                                            <button class="color-selection__item" data-theme="swim-test" type="button" style="background-color: #9CB2BE;">
                                    <span class="color-selection__leaf">
                                        <span class="color-selection__circle" style="background-color: #9CB2BE;"></span>
                                        Swim Test
                                    </span>
                                            </button>
                                            <button class="color-selection__item" data-theme="light-grey" type="button" style="background-color: #C0C0C0;">
                                    <span class="color-selection__leaf">
                                        <span class="color-selection__circle" style="background-color: #C0C0C0;"></span>
                                        Light Grey
                                    </span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="color-selection__section color-selection__section--premium">
                                        <div class="color-selection__sub-heading">
                                            <img class="color-selection__crown" src="../symbols/20-crown.svg" width="20" height="20" alt="">
                                            Premium
                                        </div>
                                        <div class="color-selection__list">
                                            <button class="color-selection__item color-selection__item--disabled" type="button" style="background-color: #C3BECC;" title="Please consider upgrading to premium">

                                            </button>
                                            <button class="color-selection__item color-selection__item--disabled" type="button" style="background-color: #254547;" title="Please consider upgrading to premium">

                                            </button>
                                            <button class="color-selection__item color-selection__item--disabled" type="button" style="background-color: #C2CDE3;" title="Please consider upgrading to premium">

                                                <span class="color-selection__gradient" style="background-image: linear-gradient(135.24deg, #A8B1D5 2.08%, #DDEAF1 100%);"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wizard__footer">
                <div class="wizard__navigation">
                    <a class="wizard__continue button button--side-submit button--black" href="#">Continue Building</a>
                    <a class="wizard__skip button button--side-submit button--transparent-black" href="#">Skip</a>
                </div>
            </div>
        </div>
