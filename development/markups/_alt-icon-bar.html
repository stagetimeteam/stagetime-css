    <body>



        <div style="width: 444px; margin: 0 auto;">
            <br>
            <br>
            <h1>.alt-icon-bar</h1>
            <p>
                See also <a href="_icon-bar.html">.icon-bar</a>
            </p>


            <div class="alt-icon-bar">
                <div class="alt-icon-bar__body">
                    <div class="alt-icon-bar__preview">
                        <img class="alt-icon-bar__image" src="../symbols/24-globe.svg" width="28" height="28" alt="">
                    </div>
                    <div class="alt-icon-bar__content">
                        <div class="alt-icon-bar__heading">
                            Share my public profile
                        </div>
                        <div class="alt-icon-bar__description">
                            stagetime.com/jenniemoser
                        </div>
                    </div>
                </div>
            </div>


            <br>
            <br>
            <br>
            <h2>.alt-icon-bar--swim-test</h2>

            <div class="alt-icon-bar alt-icon-bar--swim-test">
                <div class="alt-icon-bar__progress" role="presentation" aria-hidden="true">
                    <div class="alt-icon-bar__value" style="width: 70%;"></div>
                </div>
                <div class="alt-icon-bar__body">
                    <div class="alt-icon-bar__preview">
                        <img class="alt-icon-bar__image" src="../symbols/24-edit.svg" width="24" height="24" alt="">
                    </div>
                    <div class="alt-icon-bar__content">
                        <div class="alt-icon-bar__heading">
                            Profile progress: Intermediate (70%)
                        </div>
                        <div class="alt-icon-bar__description">
                            <a class="link" href="#">Edit your profile</a>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
