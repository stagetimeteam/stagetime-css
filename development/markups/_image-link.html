<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.image-link</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>



        <div style="width: 622px; margin: 0 auto;">
            <br>
            <br>
            <h1>.image-link</h1>
            <p>
                See also <a href="_parsed-link.html">.parsed-link</a>
            </p>
            <br>
            <br>

            <a class="image-link" href="#">
                <img class="image-link__image"
                     srcset="../temp/image-link@2x.jpg 2x"
                     src="../temp/image-link.jpg"
                     width="670"
                     height="238"
                     alt=""
                >
                <div class="image-link__icon staple staple--larger">
                    <div class="staple__frame">
                        <img class="staple__icon" src="../symbols/32-staple.svg" width="32" height="32" alt="">
                    </div>
                </div>
                <div class="image-link__people-summary party party--faded">
                    <img class="party__icon" src="../symbols/32-crowd.svg" width="16" height="16" alt="">
                    <div class="party__list">
                        <a class="party__item avatar avatar--alt-hover" href="#">
                            <img class="avatar__image"
                                 srcset="../temp/organization-a-24x24@2x.jpg 2x"
                                 src="../temp/organization-a-24x24.jpg"
                                 width="24"
                                 height="24"
                                 alt="Indiana University"
                            >
                        </a>
                        <a class="party__item avatar avatar--alt-hover" href="#">
                            <img class="avatar__image"
                                 srcset="../temp/organization-b-24x24@2x.jpg 2x"
                                 src="../temp/organization-b-24x24.jpg"
                                 width="24"
                                 height="24"
                                 alt="Indiana University"
                            >
                        </a>
                    </div>
                </div>
            </a>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>



        <!-- Scripts -->
        <script src="../vendors/jquery/jquery-3.6.0.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>
        <script src="../scripts/_operations.js"></script>


    </body>
</html>
