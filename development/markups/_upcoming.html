        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.upcoming</h1>


            <a class="upcoming" href="#">
                <div class="upcoming__preview avatar avatar--a-bit-squared avatar--alt-hover">
                    <img class="avatar__image"
                         srcset="../temp/organization-a-80x80@2x.jpg 2x"
                         src="../temp/organization-a-80x80.jpg"
                         width="80"
                         height="80"
                         alt="Indiana University"
                    >
                </div>
                <div class="upcoming__body">
                    <div class="upcoming__heading">
                        Così fan tutte
                    </div>
                    <div class="upcoming__note">
                        Ferrando
                    </div>
                    <div class="upcoming__note">
                        The Metropolitan Opera
                    </div>
                </div>
                <div class="upcoming__schedule">
                    <div class="upcoming__date">
                        June
                        <span class="upcoming__year">2021</span>
                    </div>
                    <div class="upcoming__next">
                        <img class="upcoming__arrow" src="../symbols/16-slim-right.svg" width="16" height="16" alt="">
                    </div>
                    <div class="upcoming__days">
                        <div class="upcoming__item">7</div>
                        <div class="upcoming__item" type="button">11</div>
                        <div class="upcoming__item" type="button">12</div>
                        <div class="upcoming__separator">—</div>
                        <div class="upcoming__item" type="button">16</div>
                    </div>
                </div>
            </a>




            <a class="upcoming" href="#">
                <div class="upcoming__preview avatar avatar--a-bit-squared avatar--alt-hover">

                    </div>
                    <div class="upcoming__note">
                        The Metropolitan Opera
                    </div>
                </div>
                <div class="upcoming__alternate-date">
                    June 2021
                </div>
            </a>
