            <h1>.org-head</h1>


            <div class="org-head">
                <div class="org-head__preview">
                    <a class="avatar avatar--alt-hover avatar--less-squared" href="#">
                        <img class="avatar__image"
                             srcset="../temp/organization-a-36x36@2x.jpg 2x"
                             src="../temp/organization-a-36x36.jpg"
                             width="36"
                             height="36"
                             alt=""
                        >
                    </a>
                </div>
                <div class="org-head__data">
                    <div class="org-head__heading">
                        <a class="link link--text-alike" href="#">Opera Theatre of Saint Louis</a>
                    </div>
                    <div class="org-head__note">
                        Since August 2015 - present (6 yrs 3 mos)
                    </div>
                </div>
                <div class="org-head__location">
                    St. Louis, MO
                </div>
            </div>
