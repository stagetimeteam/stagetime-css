<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.management-preview</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->
        <link rel="stylesheet" href="../vendors/bootstrap/bootstrap-modal-only.css">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/responsiveness.css" media="(max-width: 767px)">
    </head>
    <body>



        <div style="width: 308px; margin: 0 auto;">
            <br>
            <br>
            <h1>.management-preview</h1>

            <div class="management-preview">
                <div class="management-preview__heading title title--smaller">
                    Management
                </div>
                <div class="slideshow slideshow--management">
                    <button class="slideshow__control slideshow__control--prev slideshow__control--disabled" type="button" disabled>
                        <img class="slideshow__arrow" src="../symbols/16-slim-left.svg" width="16" height="16" alt="">
                        Prev
                    </button>
                    <span class="slideshow__counter">
                        1/3
                    </span>
                    <button class="slideshow__control slideshow__control--next" type="button">
                        <img class="slideshow__arrow" src="../symbols/16-slim-right.svg" width="16" height="16" alt="">
                        Next
                    </button>
                    <div class="slideshow__content">
                        <div class="slideshow__item slideshow__item--current">
                            <div class="manager-card">
                                <a class="manager-card__preview avatar avatar--less-squared avatar--alt-hover" href="#">
                                    <img class="avatar__image"
                                         srcset="../temp/organization-a-40x40@2x.jpg 2x"
                                         src="../temp/organization-a-40x40.jpg"
                                         width="40"
                                         height="40"
                                         alt="">
                                </a>
                                <a class="manager-card__preview avatar avatar--alt-hover" href="#">
                                    <img class="avatar__image"
                                         srcset="../temp/person-a-40x40@2x.jpg 2x"
                                         src="../temp/person-a-40x40.jpg"
                                         width="40"
                                         height="40"
                                         alt="">
                                </a>
                                <div class="manager-card__content">
                                    <div class="manager-card__about ellipsis">
                                        <strong>IMG Artists</strong>, New York, NY
                                    </div>
                                    <div class="manager-card__note ellipsis">Sam Snook</div>
                                </div>
                            </div>
                        </div>
                        <div class="slideshow__item">
                            <div class="manager-card">
                                <a class="manager-card__preview avatar avatar--alt-hover" href="#">
                                    <img class="avatar__image"
                                         srcset="../temp/person-a-40x40@2x.jpg 2x"
                                         src="../temp/person-a-40x40.jpg"
                                         width="40"
                                         height="40"
                                         alt="">
                                </a>
                                <div class="manager-card__content">
                                    <div class="manager-card__about ellipsis">
                                        <strong>IMG Artists</strong>, New York, NY
                                    </div>
                                    <div class="manager-card__note ellipsis">Sam Snook</div>
                                </div>
                            </div>
                        </div>
                        <div class="slideshow__item">
                            <div class="manager-card">
                                <div class="manager-card__content">
                                    <div class="manager-card__about ellipsis">
                                        <strong>IMG Artists</strong>, New York, NY
                                    </div>
                                    <div class="manager-card__note ellipsis">Sam Snook</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>






            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
