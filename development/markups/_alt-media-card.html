        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.alt-media-card</h1>
            <p>
                See also <a href="_media-card.html">.media-card</a>, <a href="_full-media-card.html">.full-media-card</a>
            </p>
            <p>
                TO DO: Merge with <a href="_full-media-card.html">.full-media-card</a>
            </p>

            <div class="alt-media-card">
                <a class="alt-media-card__link" href="#">
                    <div class="alt-media-card__stage">
                        <img class="alt-media-card__image"
                             srcset="../temp/alt-media-card-a@2x.jpg 2x"
                             src="../temp/alt-media-card-a.jpg"
                             width="642"
                             height="226"
                             alt=""
                        >
                        <div class="alt-media-card__overlay" role="presentation" aria-hidden="true"></div>
                    </div>
                    <div class="alt-media-card__content">
                        <div class="alt-media-card__type">
                            Video
                        </div>
                        <div class="alt-media-card__heading ellipsis">
                            Cheri Cheri Lady
                        </div>
                        <div class="alt-media-card__name">
                            Modern Talking
                        </div>
                    </div>
                </a>
                <button class="alt-media-card__favorite" type="button">
                    <img class="alt-media-card__heart" src="../symbols/24-heart-volume.svg" width="24" height="24" alt="">
                </button>
                <a class="alt-media-card__skip button" href="#">
                    Skip to Artist Highlight
                </a>
            </div>
