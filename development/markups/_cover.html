            <br>
            <br>
            <h1>.cover</h1>
            <p>
                See also <a href="_img-pad.html">.img-pad</a> and <a href="_selected.html">.selected</a>
            </p>

            <div class="cover">
                <img class="cover__icon" src="../symbols/24-picture.svg" width="24" height="24" alt="">
            </div>


            <br>
            <br>
            <h2>.cover--clickable</h2>

            <button class="cover cover--clickable" type="button">
                <img class="cover__icon" src="../symbols/24-picture.svg" width="24" height="24" alt="">
            </button>


            <br>
            <br>
            <h2>.cover--clickable</h2>

            <button class="cover cover--full-width-on-smartphone cover--clickable" type="button">
                <img class="cover__icon" src="../symbols/24-picture.svg" width="24" height="24" alt="">
            </button>


            <br>
            <br>
            <br>
            <br>
            <h2>.cover--input-alike</h2>

            <div class="cover cover--input-alike">
                Upload Logo
            </div>

            <br>

            <button class="cover cover--input-alike cover--clickable" type="button">
                Upload Logo
            </button>


            <br>
            <br>
            <p>with <b>.cover--bold</b> (similar to inputs)</p>

            <div class="cover cover--bold cover--input-alike">
                Upload Logo
            </div>

            <br>

            <button class="cover cover--bold cover--input-alike cover--clickable" type="button">
                Upload Logo
            </button>
