<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.module-head</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>



        <div style="width: 1030px; margin: 0 auto;">
            <br>
            <br>
            <h1>.module-head</h1>
            <br>
            <br>


            <section class="module-head">
                <a class="module-head__back action action--simplified action--neutral" href="organization-people.html">
                    <span class="action__image">
                        <img class="action__icon" src="../symbols/16-left.svg" width="16" height="16" alt="">
                    </span>
                    <span class="action__label">
                        Back
                    </span>
                </a>
                <h3 class="module-head__heading title title--heading-2">
                    Artists
                </h3>
                <div class="module-head__control-panel">
                    <div class="module-head__sorting">
                        <div class="switch">
                            <b class="switch__heading">
                                Sort by
                            </b>
                            <div class="switch__body">
                                <label class="switch__option">
                                    <input class="switch__widget" type="radio" name="any-temp-name-for-sort-a">
                                    <span class="switch__label">Year</span>
                                </label>
                                <label class="switch__option">
                                    <input class="switch__widget" type="radio" name="any-temp-name-for-sort-a">
                                    <span class="switch__label">Instrument</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="module-head__filtering">
                        <input class="query" type="text" placeholder="Search Artists…">
                    </div>
                </div>
                <div class="module-head__search-notice search-heading">
                    <div class="search-heading__message">
                        <i>Search page only:</i> You are viewing search results containing keyword <strong>“Sarah”</strong>
                    </div>
                    <button class="search-heading__cancel" type="button">
                        <img class="search-heading__cross" src="../symbols/20-rounded-cross.svg" width="20" height="20" alt="">
                    </button>
                </div>
            </section>




            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>



        <!-- Scripts -->
        <script src="../vendors/jquery/jquery-3.6.0.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>
        <script src="../scripts/_operations.js"></script>


    </body>
</html>
