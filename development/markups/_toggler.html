<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.toggler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.toggler</h1>


            <label class="toggler">
                <span class="toggler__body">
                    <input class="toggler__widget" type="checkbox">
                    <i class="toggler__knob"></i>
                </span>
                <span class="toggler__label">
                    Show people
                </span>
            </label>

            <br>
            <br>
            <p>
                Label can be on the left:
            </p>

            <label class="toggler">
                <span class="toggler__label">
                    Show people:
                </span>
                <span class="toggler__body">
                    <input class="toggler__widget" type="checkbox">
                    <i class="toggler__knob"></i>
                </span>
            </label>



            <br>
            <br>
            <p>
                Inside of label 16x16 icon can be placed
            </p>


            <label class="toggler">
                <img class="toggler__icon" src="../symbols/16-swap.svg" width="16" height="16" alt="">
                <span class="toggler__label">
                    Show people:
                </span>
                <span class="toggler__body">
                    <input class="toggler__widget" type="checkbox">
                    <i class="toggler__knob"></i>
                </span>
            </label>




            <br>
            <br>
            <p>
                There can be two labels but this cases is very specific and probably won't be used this way.
                In this case you need to make different labels to have different clicks and so on.
            </p>


            <label class="toggler">
                <span class="toggler__label">
                    Media
                </span>
                <span class="toggler__body">
                    <input class="toggler__widget" type="checkbox">
                    <i class="toggler__knob"></i>
                </span>
                <span class="toggler__label">
                    News
                </span>
            </label>



            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
