        <script>

            var spriteUrl = '../symbols/symbols.svg';

            $.get(spriteUrl, function(data) {

                var sprite = Array.from(data);


                /* build ids array */

                var ids = [];
                var tempId = '';
                var i = 0;
                var j = 0;

                for( i = 0; i < sprite.length - 4; i++ ) {
                    if( sprite[i] === 'i' &&
                        sprite[i+1] === 'd' &&
                        sprite[i+2] === '=' &&
                        sprite[i+3] === '"' )
                    {
                        tempId = '';
                        for( j = i+4; sprite[j] !== '"'; j++ ) {
                            tempId += sprite[j];
                        }
                        ids.push(tempId);
                        i = j;
                    }
                }


                /* output icons to page */

                var $output;
                var timestamp = Math.round(new Date().getTime() / 1000);

                $output = $('#brief');

                for( i = 0; i < ids.length; i++ ) {
                    $output.append('<svg width="16" height="16">\n' +
                                   '    <use xlink:href="' + spriteUrl + '?' + timestamp + '#'+ ids[i] +'"></use>\n' +
                                   '</svg>\n'
                    );
                }


                $output = $('#names');

                for( i = 0; i < ids.length; i++ ) {
                    $output.append('<svg width="16" height="16">\n' +
                                   '    <use xlink:href="' + spriteUrl + '?' + timestamp + '#'+ ids[i] +'"></use>\n' +
                                   '</svg>\n'
                    );
                    $output.append('<span class="icon-doc-arrow">‚Üê</span>\n');
                    $output.append('<code class="icon-doc-name">' + ids[i] + '</code>\n');
                    $output.append('<br>');
                }

            }, 'text');


        </script>
