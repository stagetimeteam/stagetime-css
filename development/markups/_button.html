<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.button</h1>
            <p>
                Default button:
            </p>

            <button class="button">Add new</button>



            <br>
            <br>
            <br>
            <h2>.button--smaller</h2>

            <button class="button button--smaller">
                Create Organization
            </button>


            <br>
            <br>
            <br>
            <h2>.button--secondary</h2>

            <button class="button button--secondary">
                Create Organization
            </button>


            <br>
            <br>
            <br>
            <h2>.button--faded</h2>

            <button class="button button--faded">See more</button>



            <br>
            <br>
            <br>
            <h2>.button--alternate</h2>

            <button class="button button--alternate">
                Customize
            </button>



            <br>
            <br>
            <br>
            <br>
            <h2>.button__icon</h2>

            <a class="button button--secondary" href="#">
                <img class="button__icon button__icon--left" src="../symbols/16-city.svg" width="16" height="16" alt="">
                Create Organization
            </a>

            <a class="button button--alternate" href="#">
                <img class="button__icon button__icon--left" src="../symbols/16-grid.svg" width="16" height="16" alt="">
                Customize
            </a>


            <br>
            <br>
            <br>
            <br>
            <h2>.button__logo</h2>

            <a class="button button--smaller button--secondary" href="#">
                <img class="button__logo"
                     srcset="../temp/organization-a-14x14@2x.jpg 2x"
                     src="../temp/organization-a-14x14.jpg"
                     width="14"
                     height="14"
                     alt=""
                >
                View Profile
            </a>


            <br>
            <br>
            <br>
            <br>
            <h2>Tags</h2>

            <div class="button">div.button</div>

            <br><br>

            <span class="button">span.button</span>

            <br><br>

            <label class="button" for="#">label.button</label>

            <br><br>

            <a class="button" href="#">a.button</a>

            <br><br>

            <button class="button" type="button">button.button</button>

            <br><br>

            <input class="button" type="button" value="input.button">

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

        <script src="../vendors/jquery/jquery-3.6.0.min.js"></script>
        <script src="../vendors/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>
        <script src="../vendors/wavesurfer/wavesurfer.js"></script>
        <script src="../scripts/_operations.js"></script>
        <script src="../scripts/_profile.js"></script>
        <script src="../scripts/_mfp.js"></script>
        <script src="../scripts/_search.js"></script>
        <script src="../scripts/_carousel.js"></script>
        <script src="../scripts/_wavesurfer.js"></script>
        <script src="../scripts/_updates.js"></script>


    </body>
</html>
