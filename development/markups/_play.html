    <body>



        <div style="width: 800px; margin: 0 auto;">
            <br>
            <br>
            <h1>.play</h1>
            <p>
                See also <a href="_staple.html">.staple</a>
            </p>
            <br>
            <br>

            <div style="padding: 20px; background: linear-gradient(45deg, red, blue);">

                <div class="play">
                    <img class="play__icon" src="../symbols/32-play.svg" width="32" height="32" alt="">
                </div>

            </div>


            <br>
            <br>
            <br>
            <h2>.play--larger</h2>
            <p>
                In addition to this modifier width and height attributes also changes to 38x38.
                A bit inconsistent but not sure what will be best here.
            </p>

            <div style="padding: 20px; background: linear-gradient(45deg, red, blue);">

                <div class="play play--larger">
                    <img class="play__icon" src="../symbols/32-play.svg" width="38" height="38" alt="">
                </div>

            </div>

            <br>
            <br>
            <br>
            <br>
            <h2>As &lt;button&gt;</h2>

            <div style="padding: 20px; background: linear-gradient(45deg, red, blue);">

                <button class="play" type="button">
                    <img class="play__icon" src="../symbols/32-play.svg" width="32" height="32" alt="">
                </button>

            </div>

            <br>
            <br>
            <br>
