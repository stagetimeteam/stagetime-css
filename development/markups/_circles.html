<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.circles</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/responsiveness.css" media="(max-width: 767px)">
    </head>
    <body>



        <div style="width: 226px; margin: 0 auto;">
            <br>
            <br>
            <h1>.circles</h1>


            <div class="circles">
                <h2 class="circles__heading">
                    People you may know
                </h2>
                <div class="circles__body">
                    <div class="circles__list">
                        <div class="circles__item user-card user-card--smaller">
                            <a class="user-card__preview avatar avatar--squared" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-a-88x88@2x.jpg 2x"
                                     src="../temp/person-a-88x88.jpg"
                                     width="88"
                                     height="88"
                                     alt=""
                                >
                            </a>
                            <div class="user-card__data">
                                <h4 class="user-card__name">
                                    <a class="user-card__link" href="#">
                                        Kunal Lahiry
                                    </a>
                                </h4>
                                <div class="user-card__note">
                                    Pianist
                                </div>
                            </div>
                        </div>
                        <div class="circles__item user-card user-card--smaller">
                            <a class="user-card__preview avatar avatar--squared" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-b-88x88@2x.jpg 2x"
                                     src="../temp/person-b-88x88.jpg"
                                     width="88"
                                     height="88"
                                     alt=""
                                >
                            </a>
                            <div class="user-card__data">
                                <h4 class="user-card__name">
                                    <a class="user-card__link" href="#">
                                        Austin Lewellen
                                    </a>
                                </h4>
                                <div class="user-card__note">
                                    Double Bassist
                                </div>
                            </div>
                        </div>
                        <div class="circles__item user-card user-card--smaller">
                            <a class="user-card__preview avatar avatar--squared" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-c-88x88@2x.jpg 2x"
                                     src="../temp/person-c-88x88.jpg"
                                     width="88"
                                     height="88"
                                     alt=""
                                >
                            </a>
                            <div class="user-card__data">
                                <h4 class="user-card__name">
                                    <a class="user-card__link" href="#">
                                        Leah Hawkins
                                    </a>
                                </h4>
                                <div class="user-card__note">
                                    Soprano
                                </div>
                            </div>
                        </div>
                        <div class="circles__item user-card user-card--smaller">
                            <a class="user-card__preview avatar avatar--squared" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-d-88x88@2x.jpg 2x"
                                     src="../temp/person-d-88x88.jpg"
                                     width="88"
                                     height="88"
                                     alt=""
                                >
                            </a>
                            <div class="user-card__data">
                                <h4 class="user-card__name">
                                    <a class="user-card__link" href="#">
                                        Peter Volpe
                                    </a>
                                </h4>
                                <div class="user-card__note">
                                    Bass
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="circles__more action action--simplified action--alternate" href="#">
                        <span class="action__image">
                            <img class="action__icon" src="../symbols/16-down.svg" width="16" height="16" alt="">
                        </span>
                        <span class="action__label">
                            See more
                        </span>
                    </a>
                </div>
            </div>



            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

        <script src="../scripts/_global.js"></script>
        <script src="../scripts/_operations.js"></script>
        <script src="../scripts/_profile.js"></script>
        <script src="../scripts/_mfp.js"></script>
        <script src="../scripts/_search.js"></script>
        <script src="../scripts/_carousel.js"></script>
        <script src="../scripts/_player.js"></script>
        <script src="../scripts/_updates.js"></script>
        <script src="../scripts/_dash-side.js"></script>
        <script src="../scripts/_happening.js"></script>
        <script src="../scripts/_input.js"></script>
        <script src="../scripts/_edit-post.js"></script>
        <script src="../scripts/_post-form.js"></script>
        <script src="../scripts/_button.js"></script>
        <script src="../scripts/_quick-message.js"></script>
        <script src="../scripts/_dash-tiles.js"></script>

        <script src="../scripts/_referral.js"></script>
