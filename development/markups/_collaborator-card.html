<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.collaborator-card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/responsiveness.css" media="(max-width: 767px)">
    </head>
    <body>



        <div style="width: 258px; margin: 0 auto;">
            <br>
            <br>
            <h1>.collaborator-card</h1>

            <div class="collaborator-card">
                <div class="collaborator-card__body">
                    <a class="collaborator-card__photo avatar" href="#">
                        <img class="avatar__image"
                             srcset="../temp/person-a-56x56@2x.jpg 2x"
                             src="../temp/person-a-56x56.jpg"
                             width="56"
                             height="56"
                             alt="Mark Zuckerberg"
                        >
                    </a>
                    <div class="collaborator-card__name">
                        Andres Acosta
                    </div>
                    <div class="collaborator-card__note">
                        Tenor, San Diego, CA
                    </div>
                    <div class="collaborator-card__crowd">
                        <img class="collaborator-card__crowd-icon" src="../symbols/16-crowd.svg" alt="">
                        <div class="collaborator-card__list">
                            <a class="collaborator-card__person avatar" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-a-21x21@2x.jpg 2x"
                                     src="../temp/person-a-21x21.jpg"
                                     width="21"
                                     height="21"
                                     alt="Mark Zuckerberg"
                                >
                            </a>
                            <a class="collaborator-card__person avatar" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-b-21x21@2x.jpg 2x"
                                     src="../temp/person-b-21x21.jpg"
                                     width="21"
                                     height="21"
                                     alt="Mark Zuckerberg"
                                >
                            </a>
                        </div>
                    </div>
                    <div class="collaborator-card__connections">
                        16 mutual collaborators including <a class="link link--text-alike" href="#">Alexandra Smither</a> and <a class="link link--text-alike" href="#">Elena Villal√≥n</a>
                    </div>
                </div>
                <div class="collaborator-card__operations">
                    <a class="collaborator-card__action collaborator-card__action--connect" href="#">
                        Connect
                        <div class="collaborator-card__action-preview">
                            <img class="collaborator-card__action-icon" src="../symbols/16-add-member.svg" width="16" height="16" alt="">
                        </div>
                    </a>
                    <a class="collaborator-card__action collaborator-card__action--message" href="#">
                        Message
                        <div class="collaborator-card__action-preview">
                            <img class="collaborator-card__action-icon" src="../symbols/16-envelope.svg" width="16" height="16" alt="">
                        </div>
                    </a>
                </div>
            </div>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <div class="size-checker" role="presentation" aria-hidden="true"></div>

        <!-- Scripts -->
        <script src="../vendors/jquery/jquery-3.6.0.min.js"></script>
        <script src="../vendors/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>
        <script src="../vendors/wavesurfer/wavesurfer.js"></script>
        <script src="../vendors/expanding-textareas/dist/expanding.jquery.js"></script>
        <script src="../vendors/jquery-scrollbar/jquery.scrollbar.min.js"></script>
        <script src="../scripts/_global.js"></script>
        <script src="../scripts/_operations.js"></script>
        <script src="../scripts/_profile.js"></script>
        <script src="../scripts/_mfp.js"></script>
        <script src="../scripts/_search.js"></script>
        <script src="../scripts/_carousel.js"></script>
        <script src="../scripts/_player.js"></script>
        <script src="../scripts/_updates.js"></script>
        <script src="../scripts/_dash-side.js"></script>
        <script src="../scripts/_happening.js"></script>
        <script src="../scripts/_input.js"></script>
        <script src="../scripts/_edit-post.js"></script>
        <script src="../scripts/_post-form.js"></script>
        <script src="../scripts/_button.js"></script>
        <script src="../scripts/_quick-message.js"></script>
        <script src="../scripts/_dash-tiles.js"></script>
        <script src="../scripts/_shortcut.js"></script>
        <script src="../scripts/_scrollbar.js"></script>
        <script src="../scripts/_referral.js"></script>
        <script src="../scripts/_overlay.js"></script>
        <script src="../scripts/_notifications.js"></script>
        <script src="../scripts/_enter.js"></script>
        <script src="../scripts/_suggesting.js"></script>


    </body>
</html>
