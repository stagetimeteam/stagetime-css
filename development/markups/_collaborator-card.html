<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.collaborator-card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->
        <link rel="stylesheet" href="../vendors/bootstrap/bootstrap-modal-only.css">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/responsiveness.css" media="(max-width: 767px)">
    </head>
    <body>



        <div style="width: 344px; margin: 0 auto;">
            <br>
            <br>
            <h1>.collaborator-card</h1>

            <div class="collaborator-card">
                <div class="collaborator-card__body">
                    <a class="collaborator-card__photo avatar" href="#">
                        <img class="avatar__image"
                             srcset="../temp/person-a-72x72@2x.jpg 2x"
                             src="../temp/person-a-72x72.jpg"
                             width="72"
                             height="72"
                             alt="Mark Zuckerberg"
                        >
                    </a>
                    <div class="collaborator-card__name">
                        <a class="link link--text-alike" href="#">Andres Acosta</a>
                    </div>
                    <div class="collaborator-card__note">
                        Tenor, San Diego, CA
                    </div>
                    <div class="collaborator-card__crowd">
                        <img class="collaborator-card__crowd-icon" src="../symbols/16-crowd.svg" alt="">
                        <div class="collaborator-card__connections">
                            16 mutual collaborators including <a class="link link--text-alike" href="#">Alexandra Smither</a> and <a class="link link--text-alike" href="#">Elena Villalón</a>
                        </div>
                        <div class="collaborator-card__list snake">
                            <!-- 5 avatars maximum -->
                            <a class="snake__item avatar avatar--alt-hover" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-a-28x28@2x.jpg 2x"
                                     src="../temp/person-a-28x28.jpg"
                                     width="28"
                                     height="28"
                                     alt="Mark Zuckerberg"
                                >
                            </a>
                            <a class="snake__item avatar avatar--alt-hover" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-b-28x28@2x.jpg 2x"
                                     src="../temp/person-b-28x28.jpg"
                                     width="28"
                                     height="28"
                                     alt="Mark Zuckerberg"
                                >
                            </a>
                            <a class="snake__item avatar avatar--alt-hover" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-c-28x28@2x.jpg 2x"
                                     src="../temp/person-c-28x28.jpg"
                                     width="28"
                                     height="28"
                                     alt="Mark Zuckerberg"
                                >
                            </a>
                            <a class="snake__item avatar avatar--alt-hover" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-d-28x28@2x.jpg 2x"
                                     src="../temp/person-d-28x28.jpg"
                                     width="28"
                                     height="28"
                                     alt="Mark Zuckerberg"
                                >
                            </a>
                            <a class="snake__item avatar avatar--alt-hover" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-e-28x28@2x.jpg 2x"
                                     src="../temp/person-e-28x28.jpg"
                                     width="28"
                                     height="28"
                                     alt="Mark Zuckerberg"
                                >
                            </a>
                        </div>
                    </div>
                </div>
                <div class="collaborator-card__operations">
                    <a class="collaborator-card__action button" href="#">
                        <img class="button__icon button__icon--left" src="../symbols/16-add-member.svg" width="16" height="16" alt="">
                        Connect
                    </a>
                    <a class="collaborator-card__action button button--blue" href="#">
                        <img class="button__icon button__icon--left" src="../symbols/16-envelope.svg" width="16" height="16" alt="">
                        Message
                    </a>
                </div>
            </div>


            <br>
            <br>
