<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.user-link</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/responsiveness.css" media="(max-width: 767px)">
    </head>
    <body>



        <div style="width: 800px; margin: 0 auto;">
            <br>
            <br>
            <h1>.user-link</h1>

            <a class="user-link" href="#">
                <span class="user-link__preview avatar avatar--alt-hover avatar--fancy">
                    <img class="avatar__image"
                         srcset="../temp/person-a-26x26@2x.jpg 2x"
                         src="../temp/person-a-26x26.jpg"
                         width="26"
                         height="26"
                         alt=""
                    >
                </span>
                View Profile
            </a>


            <br>
            <br>
            <h2>.user-link--sidebar-ready</h2>

            <a class="user-link user-link--sidebar-ready" href="#">
                <span class="user-link__preview avatar avatar--non-clickable avatar--fancy">
                    <img class="avatar__image"
                         srcset="../temp/person-a-16x16@2x.jpg 2x"
                         src="../temp/person-a-16x16.jpg"
                         width="16"
                         height="16"
                         alt=""
                    >
                </span>
                View Profile
            </a>


            <br>
            <br>
            <h2>.user-link--collapsed-sidebar</h2>
            <p>
                This will be placed in tiny sidebar.
            </p>
            <p>
                Use 20x20 image.
            </p>

            <a class="user-link user-link--collapsed-sidebar" href="#">
                <span class="user-link__preview avatar avatar--non-clickable avatar--fancy">
                    <img class="avatar__image"
                         srcset="../temp/person-a-20x20@2x.jpg 2x"
                         src="../temp/person-a-20x20.jpg"
                         width="20"
                         height="20"
                         alt=""
                    >
                </span>
                View Profile
            </a>



            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <div class="size-checker" role="presentation" aria-hidden="true"></div>
