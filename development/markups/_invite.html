            <h1>.invite</h1>


            <div class="invite">
                <div class="invite__head">
                    <a class="invite__photo avatar" href="#">
                        <img class="avatar__image"
                             srcset="../temp/person-a-104x104@2x.jpg 2x"
                             src="../temp/person-a-104x104.jpg"
                             width="104"
                             height="104"
                             alt="Mark Zuckerberg"
                        >
                    </a>
                    <div class="invite__name">
                        <a class="link link--text-alike" href="#">Jonathan Bryan</a>
                    </div>
                    <div class="invite__calling">Invite Jonathan to connect</div>
                    <div class="invite__note">Build a quality netowrk by connecting with people you know.</div>
                </div>
                <div class="invite__body">
                    <div class="invite__field">
                        <label class="label" for="#temp-invite">
                            Message (required)
                        </label>
                        <div class="input input--area input--extendable-via-plugin">
                            <textarea class="input__widget" placeholder="Ex: We know each other from..." rows="5" id="temp-invite"></textarea>
                        </div>
                    </div>
                    <div class="invite__knowing">
                        Donâ€™t know Jonathan? Send a <a class="link link--text-alike" href="#">Message Request</a> to introduce yourself.
                    </div>
                </div>
                <div class="invite__footer">
                    <button class="invite__action button button--link-alike" type="button">
                        Cancel
                    </button>
                    <button class="invite__action button button--darker" type="button">
                        Send
                    </button>
                </div>
            </div>
