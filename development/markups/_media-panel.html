<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.media-panel</title>

        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->

    <body>



        <div style="width: 622px; margin: 0 auto;">
            <br>
            <br>
            <h1>.media-panel</h1>
            <p>
                See also <a href="_media-bar.html">.media-bar</a>
            </p>


            <div class="media-panel">
                <div class="media-panel__preview">
                    <img class="media-panel__image"
                         srcset="../temp/media-panel-a@2x.jpg 2x"
                         src="../temp/media-panel-a.jpg"
                         width="70"
                         height="70"
                         alt=""
                    >
                </div>
                <div class="media-panel__body">
                    <div class="media-bar__type">
                        Video
                    </div>
                    <div class="media-bar__name">
                        Cherry Cherry Lady
                    </div>
                    <div class="media-bar__note">
                        Carmen
                    </div>
                </div>
                <div class="media-panel__people connected-people">
                    <div class="connected-people__counter">
                        4
                    </div>
                    <img class="connected-people__icon" src="../symbols/24-3-user.svg" width="24" height="24">
                    <div class="connected-people__list snake">
                        <div class="snake__item avatar avatar--alt-hover">
                            <img class="avatar__image"
                                 srcset="../temp/person-a-28x28@2x.jpg 2x"
                                 src="../temp/person-a-28x28.jpg"
                                 width="28"
                                 height="28"
                                 alt="Mark Zuckerberg"
                            >
                        </div>
                        <div class="snake__item avatar avatar--alt-hover">
                            <img class="avatar__image"
                                 srcset="../temp/person-b-28x28@2x.jpg 2x"
                                 src="../temp/person-b-28x28.jpg"
                                 width="28"
                                 height="28"
                                 alt="Mark Zuckerberg"
                            >
                        </div>
                        <div class="snake__item avatar avatar--alt-hover">
                            <img class="avatar__image"
                                 srcset="../temp/person-c-28x28@2x.jpg 2x"
                                 src="../temp/person-c-28x28.jpg"
                                 width="28"
                                 height="28"
                                 alt="Mark Zuckerberg"
                            >
                        </div>
                    </div>
                </div>
                <div class="media-panel__edit button button--inner">
                    <img class="button__icon button__icon--left" src="../symbols/24-edit.svg" width="24" height="24" alt="">
                    Edit
                </div>
            </div>



            <br>
            <br>
            <h2>Audio card</h2>

            <div class="media-panel">
                <div class="media-panel__preview">
                    <div class="media-panel__gradient"></div>
                    <img class="media-panel__icon" src="../symbols/32-play-circle.svg" width="32" height="32" alt="">
                </div>
                <div class="media-panel__body">
                    <div class="media-bar__type">
                        Audio
                    </div>
                    <div class="media-bar__name">
                        Cherry Cherry Lady
                    </div>
                    <div class="media-bar__note">
                        Carmen
                    </div>
                </div>
                <div class="media-panel__people connected-people">
                    <div class="connected-people__counter">
                        4
                    </div>
                    <img class="connected-people__icon" src="../symbols/24-3-user.svg" width="24" height="24">
                    <div class="connected-people__list snake">
                        <div class="snake__item avatar avatar--alt-hover">
                            <img class="avatar__image"
                                 srcset="../temp/person-a-28x28@2x.jpg 2x"
                                 src="../temp/person-a-28x28.jpg"
                                 width="28"
                                 height="28"
                                 alt="Mark Zuckerberg"
                            >
                        </div>
                        <div class="snake__item avatar avatar--alt-hover">
                            <img class="avatar__image"
                                 srcset="../temp/person-b-28x28@2x.jpg 2x"
                                 src="../temp/person-b-28x28.jpg"
                                 width="28"
                                 height="28"
                                 alt="Mark Zuckerberg"
                            >
                        </div>
                        <div class="snake__item avatar avatar--alt-hover">
                            <img class="avatar__image"
                                 srcset="../temp/person-c-28x28@2x.jpg 2x"
                                 src="../temp/person-c-28x28.jpg"
                                 width="28"
                                 height="28"
                                 alt="Mark Zuckerberg"
                            >
                        </div>
                    </div>
                </div>
                <div class="media-panel__edit button button--inner">
                    <img class="button__icon button__icon--left" src="../symbols/24-edit.svg" width="24" height="24" alt="">
                    Edit
                </div>
            </div>



            <br>
            <br>
            <h2>Project card</h2>

            <div class="media-panel">
                <div class="media-panel__preview">
                    <div class="media-panel__gradient"></div>
                    <img class="media-panel__icon" src="../symbols/24-document.svg" width="32" height="32" alt="">
                </div>
                <div class="media-panel__body">
                    <div class="media-bar__type">
                        Project
                    </div>
                    <div class="media-bar__name">
                        Panel on Civic Inclusion
                    </div>
                    <div class="media-bar__note">
                        OPERA America
                    </div>
                </div>
                <div class="media-panel__edit button button--inner">
                    <img class="button__icon button__icon--left" src="../symbols/24-edit.svg" width="24" height="24" alt="">
                    Edit
                </div>
            </div>
