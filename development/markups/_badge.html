            <div class="badge">
                <button class="badge__body" style="background-color: #CEDBE1; color: #545454;" title="Audition Granted" type="button">
                    Audition Granted
                    <img class="badge__angle" src="../symbols/16-triangle-down.svg" width="16" height="16" alt="">
                </button>
                <div class="badge__dropdown">
                    <button class="badge__choice" type="button">

                    <button class="badge__choice" type="button">
                        <span class="badge__item" style="background-color: #91A3A3; color: #FFFFFF;">No Audition</span>
                    </button>
                    <button class="badge__choice" type="button">
                        <span class="badge__item" style="background-color: #E0E0DA; color: #545454;">Not Under Consideration</span>
                    </button>
                    <button class="badge__choice" type="button">
                        <span class="badge__item" style="background-color: #EEE6D6; color: #545454;">Unavailable</span>
                    </button>
                    <button class="badge__choice" type="button">
                        <span class="badge__item" style="background-color: #CED4D7; color: #545454;">Under Consideration</span>
