        <div style="width: 800px; margin: 0 auto;">
            <br>
            <br>
            <h1>.staple</h1>
            <p>
                See also <a href="_play.html">.play</a>
            </p>
            <br>
            <br>

            <div style="padding: 20px; background: linear-gradient(45deg, red, blue);">

                <div class="staple">
                    <div class="staple__frame">
                        <img class="staple__icon" src="../symbols/32-staple.svg" width="32" height="32" alt="">
                    </div>
                </div>

            </div>


            <br>
            <br>
            <br>
            <h2>.staple--larger</h2>


            <div style="padding: 20px; background: linear-gradient(45deg, red, blue);">

                <div class="staple staple--larger">
                    <div class="staple__frame">
                        <img class="staple__icon" src="../symbols/32-staple.svg" width="32" height="32" alt="">
                    </div>
                </div>

            </div>


            <br>
            <br>
            <br>
            <h2>.staple--smaller</h2>


            <div style="padding: 20px; background: linear-gradient(45deg, red, blue);">

                <div class="staple staple--smaller">
                    <div class="staple__frame">
                        <img class="staple__icon" src="../symbols/32-staple.svg" width="32" height="32" alt="">
                    </div>
                </div>

            </div>



            <br>
            <br>
            <br>
            <h2>.staple--pale</h2>


            <div class="staple staple--pale">
                <div class="staple__frame">
                    <img class="staple__icon" src="../symbols/32-staple.svg" width="32" height="32" alt="">
                </div>
            </div>


            <br>
            <br>
            <br>
            <br>
            <h2>.staple--play-alike</h2>

            <div style="padding: 20px; background: linear-gradient(45deg, red, blue);">

                <div class="staple staple--play-alike">
                    <div class="staple__frame">
                        <img class="staple__icon" src="../symbols/32-staple.svg" width="20" height="20" alt="">
                    </div>
                </div>

            </div>

            <br>
            <br>
            <br>
            <br>
            <h2>As &lt;button&gt;</h2>

            <div style="padding: 20px; background: linear-gradient(45deg, red, blue);">

                <button class="staple" type="button">
                    <span class="staple__frame">
                        <img class="staple__icon" src="../symbols/32-staple.svg" width="32" height="32" alt="">
                    </span>
                </button>

            </div>

            <br>
            <br>
            <br>
