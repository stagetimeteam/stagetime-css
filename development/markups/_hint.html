            <div class="hint">
                <a class="avatar" data-tooltip="mark-zuckerberg" href="#">
                    <img class="avatar__image"
                         srcset="../temp/person-a-24x24@2x.jpg 2x"
                         src="../temp/person-a-24x24.jpg"
                         width="24"
                         height="24"
                         alt="Mark Zuckerberg"
                    >
                </a>
                <div class="hint__dropdown">
                    <div class="collaborator-card" id="mark-zuckerberg">
                        <div class="collaborator-card__body">
                            <a class="collaborator-card__photo avatar" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-a-56x56@2x.jpg 2x"
                                     src="../temp/person-a-56x56.jpg"
                                     width="56"
                                     height="56"
                                     alt="Mark Zuckerberg"
                                >
                            </a>
                            <div class="collaborator-card__name">
                                Andres Acosta
                            </div>
                            <div class="collaborator-card__note">
                                Tenor, San Diego, CA
                            </div>
                            <div class="collaborator-card__crowd">
                                <img class="collaborator-card__crowd-icon" src="../symbols/16-crowd.svg" alt="">
                                <div class="collaborator-card__list">
                                    <a class="collaborator-card__person avatar" href="#">
                                        <img class="avatar__image"
                                             srcset="../temp/person-a-21x21@2x.jpg 2x"
                                             src="../temp/person-a-21x21.jpg"
                                             width="21"
                                             height="21"
                                             alt="Mark Zuckerberg"
                                        >
                                    </a>
                                    <a class="collaborator-card__person avatar" href="#">
                                        <img class="avatar__image"
                                             srcset="../temp/person-b-21x21@2x.jpg 2x"
                                             src="../temp/person-b-21x21.jpg"
                                             width="21"
                                             height="21"
                                             alt="Mark Zuckerberg"
                                        >
                                    </a>
                                </div>
                            </div>
                            <div class="collaborator-card__connections">
                                16 mutual collaborators including <a class="link link--text-alike" href="#">Alexandra Smither</a> and <a class="link link--text-alike" href="#">Elena Villal√≥n</a>
                            </div>
                        </div>
                        <div class="collaborator-card__operations">
                            <a class="collaborator-card__action collaborator-card__action--connect" href="#">
                                Connect
                                <div class="collaborator-card__action-preview">
                                    <img class="collaborator-card__action-icon" src="../symbols/16-add-member.svg" width="16" height="16" alt="">
                                </div>
                            </a>
                            <a class="collaborator-card__action collaborator-card__action--message" href="#">
                                Message
                                <div class="collaborator-card__action-preview">
                                    <img class="collaborator-card__action-icon" src="../symbols/16-envelope.svg" width="16" height="16" alt="">
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
