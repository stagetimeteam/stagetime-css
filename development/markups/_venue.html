<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.venue</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->

        <link rel="stylesheet" href="../styles/responsiveness.css" media="(max-width: 767px)">
    </head>
    <body>



        <div style="width: 246px; margin: 0 auto;">
            <br>
            <br>
            <h1>.venue</h1>

            <div class="venue">
                <img class="venue__background"
                     srcset="../temp/venue-background-a@2x.jpg 2x"
                     src="../temp/venue-background-a.jpg"
                     width="100"
                     height="100"
                     alt=""
                >
                <img class="venue__logo"
                     srcset="../temp/venue-logo-a@2x.jpg 2x"
                     src="../temp/venue-logo-a.jpg"
                     width="60"
                     height="60"
                     alt=""
                >
                <div class="venue__heading ellipsis">
                    The Metropolitan Opera
                </div>
                <div class="venue__note ellipsis">
                    New York, NY
                </div>
                <a class="venue__follow button button--alt-darker button--small" href="#">
                    <img class="button__icon" src="../symbols/16-plus-micro.svg" width="16" height="16" alt="">
                    Follow
                </a>
            </div>



            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
