<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.org-edit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->
        <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/responsiveness.css" media="(max-width: 767px)">
    </head>
    <body>



        <div style="width: 800px; margin: 0 auto;">
            <br>
            <br>
            <h1>.org-edit</h1>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#edit-contacts">
                Launch modal with <b>.modal--380px</b> modifier and <b>.org-edit</b> inside
            </button>


            <div class="modal modal--380px fade" id="edit-contacts" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="org-edit">
                            <div class="org-edit__head">
                                <div class="org-edit__preview">
                                    <img class="org-edit__icon" src="../symbols/16-pencil-tiny.svg" width="16" height="16">
                                </div>
                                <div class="org-edit__heading">
                                    Editing <span class="org-edit__info">contact info</span>
                                </div>
                            </div>
                            <div class="org-edit__body">
                                <div class="org-edit__field input input--bold">
                                    <input class="input__widget" type="text" placeholder="Secondary Name (optional)">
                                </div>
                                <div class="org-edit__field input input--bold">
                                    <input class="input__widget" type="text" placeholder="Address Line 1">
                                </div>
                                <div class="org-edit__field input input--bold">
                                    <input class="input__widget" type="text" placeholder="Address Line 2">
                                </div>
                                <div class="org-edit__field input input--bold">
                                    <input class="input__widget" type="text" placeholder="Website">
                                </div>
                                <div class="org-edit__field input input--bold">
                                    <input class="input__widget" type="text" placeholder="Phone">
                                </div>
                                <div class="org-edit__field merge">
                                    <div class="input input--select input--placeholder-is-chosen input--bold">
                                        <select class="input__widget">
                                            <option>Organization Type</option>
                                            <option>Agency/Management</option>
                                            <option>College Program</option>
                                            <option>Conservatory</option>
                                            <option>Dance Company</option>
                                            <option>Opera</option>
                                            <option>Orchestra</option>
                                            <option>Podcast</option>
                                            <option>PR Firm</option>
                                            <option>Summer Festival</option>
                                            <option>Theater</option>
                                            <option>Training</option>
                                            <option>Program</option>
                                            <option>Vendor (Offers services/products for the arts)</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                    <div class="input input--bold">
                                        <input class="input__widget" type="text" placeholder="Enter Organization Type here">
                                    </div>
                                </div>
                                <div class="org-edit__field input input--bold input--area input--extendable-via-plugin">
                                    <textarea class="input__widget" placeholder="Description" rows="2"></textarea>
                                </div>
                            </div>
                            <div class="org-edit__footer">
                                <button class="org-edit__submit button" type="button">Save Changes</button>
                            </div>
                        </div>
                        <div class="overlay">
                            <img class="overlay__icon" src="../symbols/16-success.svg" width="16" height="16" alt="">
                            <div class="overlay__heading">
                                Success!
                            </div>
                            <div class="overlay__description">
                                Your organization page information has been<br> updated on the profile.
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <div class="size-checker" role="presentation" aria-hidden="true"></div>

        <!-- Scripts -->
        <script src="../vendors/jquery/jquery-3.6.0.min.js"></script>
        <script src="../vendors/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>
        <script src="../vendors/wavesurfer/wavesurfer.js"></script>
        <script src="../vendors/expanding-textareas/dist/expanding.jquery.js"></script>
        <script src="../vendors/jquery-scrollbar/jquery.scrollbar.min.js"></script>
        <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
        <script src="../scripts/_global.js"></script>
        <script src="../scripts/_operations.js"></script>
        <script src="../scripts/_profile.js"></script>
        <script src="../scripts/_mfp.js"></script>
        <script src="../scripts/_search.js"></script>
        <script src="../scripts/_carousel.js"></script>
        <script src="../scripts/_player.js"></script>
        <script src="../scripts/_updates.js"></script>
        <script src="../scripts/_dash-side.js"></script>
        <script src="../scripts/_happening.js"></script>
        <script src="../scripts/_input.js"></script>
        <script src="../scripts/_edit-post.js"></script>
        <script src="../scripts/_post-form.js"></script>
        <script src="../scripts/_button.js"></script>
        <script src="../scripts/_quick-message.js"></script>
        <script src="../scripts/_dash-tiles.js"></script>
        <script src="../scripts/_shortcut.js"></script>
        <script src="../scripts/_scrollbar.js"></script>
        <script src="../scripts/_referral.js"></script>
        <script src="../scripts/_overlay.js"></script>
        <script src="../scripts/_notifications.js"></script>
        <script src="../scripts/_enter.js"></script>
        <script src="../scripts/_suggesting.js"></script>
        <script src="../scripts/_chat.js"></script>


    </body>
</html>
