<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.sort</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>



        <div style="width: 800px; margin: 0 auto;">
            <br>
            <br>
            <h1>.sort</h1>

            <br>
            <br>


            <div class="sort">
                <b class="sort__heading">
                    Sort by
                </b>
                <div class="sort__body">
                    <label class="sort__option">
                        <input class="sort__widget" type="radio" name="any-temp-name-for-sort-a">
                        <span class="sort__label">Year</span>
                    </label>
                    <label class="sort__option">
                        <input class="sort__widget" type="radio" name="any-temp-name-for-sort-a">
                        <span class="sort__label">Instrument</span>
                    </label>
                </div>
            </div>


            <br>
            <br>
            <br>
            <h2>No heading</h2>
            <p>
                <b>.sort__heading</b> can be removed:
            </p>


            <div class="sort">
                <div class="sort__body">
                    <label class="sort__option">
                        <input class="sort__widget" type="radio" name="any-temp-name-for-sort-a">
                        <span class="sort__label">Year</span>
                    </label>
                    <label class="sort__option">
                        <input class="sort__widget" type="radio" name="any-temp-name-for-sort-a">
                        <span class="sort__label">Instrument</span>
                    </label>
                </div>
            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>



        <!-- Scripts -->
        <script src="../vendors/jquery/jquery-3.6.0.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>


    </body>
</html>
