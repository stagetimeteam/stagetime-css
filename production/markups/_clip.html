        <div style="width: 622px; margin: 0 auto;">
            <br>
            <br>
            <h1>.clip</h1>
            <p>
                <a href="_play.html">.play</a> component inside:
            </p>

            <a class="clip" href="#">
                <div class="clip__stage">
                    <img class="clip__image"
                         srcset="../temp/clip-a@2x.jpg 2x"
                         src="../temp/clip-a.jpg"
                         width="310"
                         height="220"
                         alt=""
                    >
                </div>
                <div class="clip__action play">
                    <svg class="play__icon" width="32" height="32">
                        <use xlink:href="../symbols/symbols.svg?1625847784#32-play"></use>
                    </svg>
                </div>
            </a>


            <br>
            <br>
            <br>
            <h2>Upcoming case</h2>
            <p>
                Use <a href="_staple.html">.staple</a> instead of <b>.play</b>
            </p>

            <a class="clip" href="#">
                <div class="clip__stage">
                    <img class="clip__image"
                         srcset="../temp/clip-a@2x.jpg 2x"
                         src="../temp/clip-a.jpg"
                         width="310"
                         height="220"
                         alt=""
                    >
                </div>
                <div class="clip__action staple staple--play-alike">
                    <div class="staple__frame">
                        <svg class="staple__icon" width="32" height="32">
                            <use xlink:href="../symbols/symbols.svg?1625847784#32-staple"></use>
                        </svg>
                    </div>
                </div>
            </a>



            <br>
            <br>
            <br>
            <h2>Activity feed case</h2>
            <p>
                Use larger version of <b>.play</b> here (<b>.play--larger</b> modifier and 38x38 icon size).
            </p>

            <a class="clip" href="#">
                <div class="clip__stage">
                    <img class="clip__image"
                         srcset="../temp/clip-entry@2x.jpg 2x"
                         src="../temp/clip-entry.jpg"
                         width="622"
                         height="285"
                         alt=""
                    >
                </div>
                <div class="clip__action play play--larger">
                    <svg class="play__icon" width="38" height="38">
                        <use xlink:href="../symbols/symbols.svg?1625847784#32-play"></use>
                    </svg>
                </div>
            </a>
