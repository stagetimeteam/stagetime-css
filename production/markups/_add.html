        <meta charset="utf-8">

        <title>.add</title>

    <body>



        <div style="width: 622px; margin: 0 auto;">
            <br>
            <br>
            <h1>.add</h1>

            <div class="add">
                <div class="add__visualisation">
                    <button class="add__preview cover cover--clickable" type="button">
                        <svg class="cover__icon" width="24" height="24">
                            <use xlink:href="../symbols/symbols.svg?1625519184#24-picture"></use>
                        </svg>
                    </button>
                    <div class="add__note">
                        Add a video cover image.
                    </div>
                </div>
                <div class="add__content">
                    <div class="add__field input">
                        <input class="input__widget" type="text" placeholder="Video Link">
                    </div>
                    <div class="add__field input">
                        <input class="input__widget" type="text" placeholder="Video Title">
                    </div>
                    <div class="add__field input">
                        <input class="input__widget" type="text" placeholder="Subtitle">
                    </div>
                </div>
            </div>


            <br>
            <br>
            <p>
                Variation with the button to parse:
            </p>


            <div class="add">
                <div class="add__visualisation">
                    <button class="add__preview cover cover--clickable" type="button">
                        <svg class="cover__icon" width="24" height="24">
                            <use xlink:href="../symbols/symbols.svg?1625519184#24-picture"></use>
                        </svg>
                    </button>
                    <div class="add__note">
                        Add an image with your link (optional).
                    </div>
                </div>
                <div class="add__content">
                    <div class="add__field input">
                        <input class="input__widget" type="url" placeholder="Link URL">
                    </div>
                    <div class="add__field input">
                        <input class="input__widget" type="text" placeholder="Link Title">
                    </div>
                    <div class="add__sub-action">
                        <button class="add__parse link link--classic" type="button">
                            Test this link
                        </button>
                    </div>
                </div>
            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
