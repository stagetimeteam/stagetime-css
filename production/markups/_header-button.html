        <div style="width: 444px; margin: 0 auto;">
            <br>
            <br>
            <h1>.header-button</h1>

            <a class="header-button" href="#">
                <svg class="header-button__icon" width="32" height="32">
                    <use xlink:href="../symbols/symbols.svg?1628192851#32-bell"></use>
                </svg>
                <span class="visuallyhidden">Notifications</span>
            </a>


            <br>
            <br>
            <br>
            <h2>.header-button--flagged</h2>

            <a class="header-button header-button--flagged" href="#">
                <svg class="header-button__icon" width="32" height="32">
                    <use xlink:href="../symbols/symbols.svg?1628192851#32-bell"></use>
                </svg>
                <span class="visuallyhidden">Notifications</span>
                <span class="visuallyhidden">New:</span>
                <span class="header-button__updates counter counter--danger">4</span>
            </a>

            <br>
            <br>
            <br>
            <h2>.header-button--user-color</h2>

            <a class="header-button header-button--flagged header-button--user-color" href="#">
                <svg class="header-button__icon" width="32" height="32">

                </svg>
                <span class="visuallyhidden">Notifications</span>
                <span class="visuallyhidden">New:</span>
                <span class="header-button__updates counter counter--danger">4</span>
            </a>
