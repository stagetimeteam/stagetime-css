        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.selected</h1>
            <p>
                Also see <a href="_img-pad.html">.img-pad</a>
            </p>


            <p>
                Simpler version, can be used for logo upload:
            </p>

            <div class="selected">
                <button class="selected__handler" type="button">
                    <img class="selected__file"
                         srcset="../temp/org-logo-96x96@2x.jpg 2x"
                         src="../temp/org-logo-96x96.jpg"
                         width="96"
                         height="96"
                         alt=""
                    >
                </button>
                <button class="selected__delete">
                    <svg class="selected__cross" width="16" height="16">
                        <use xlink:href="../symbols/symbols.svg?1635969365#16-cross"></use>
                    </svg>
                </button>
            </div>

            <br>
            <br>
            <br>
            <p>
                Add <b>.selected__overlay</b> and <b>.selected__label</b>.
                Image inside can be any.
            </p>

            <div class="selected">
                <button class="selected__handler" type="button">
                    <img class="selected__file"
                         srcset="../temp/selected-preview@2x.jpg 2x"
                         src="../temp/selected-preview.jpg"
                         width="310"
                         height="177"
                         alt=""
                    >
                    <span class="selected__overlay">

                    </span>
                    <span class="selected__label">
                        Click to change image
                    </span>
                </button>
                <button class="selected__delete">
                    <svg class="selected__cross" width="16" height="16">
                        <use xlink:href="../symbols/symbols.svg?1635969365#16-cross"></use>
                    </svg>
                </button>
            </div>




            <br>
            <br>

            <br>

            <br>
            <br>
            <br>
            <br>
