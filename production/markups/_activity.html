            <h1>.activity</h1>

            <div class="activity">
                <a class="activity__preview avatar avatar--alt-hover" href="#">
                    <img class="avatar__image"
                         srcset="../temp/person-a-32x32@2x.jpg 2x"

                         width="32"
                         height="32"
                         alt="Mark Zuckerberg"
                    >
                </a>
                <div class="activity__head">
                    <span class="link link--text-alike">Allen Perriello</span>
                    <span class="activity__time">10:12 AM</span>
                </div>
                <div class="activity__note">

                        <svg class="operations__icon" width="16" height="16">
                            <use xlink:href="../symbols/symbols.svg?1646859468#16-triangle-down"></use>
                        </svg>
                        More
                    </button>
                    <div class="operations__dropdown">
                        <div class="menu">

                            </a>
                        </div>
                    </div>
                </div>
            </div>
