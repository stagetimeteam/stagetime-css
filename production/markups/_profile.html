<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="../styles/style.css?1622615869">
    </head>
    <body>



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.profile</h1>
            <p>
                Toggle class <b>.profile--expanded</b> to show/hide dropdown
            </p>


            <div class="profile">
                <button class="profile__handler" type="button">
                    <span class="avatar avatar--alt-hover avatar--fancy">
                        <img class="avatar__image"
                             srcset="../temp/person-a-26x26@2x.jpg 2x"
                             src="../temp/person-a-26x26.jpg"
                             width="26"
                             height="26"
                             alt=""
                        >
                    </span>
                </button>
                <div class="profile__dropdown">
                    <a class="profile__link user-link" href="#">
                        <span class="user-link__preview avatar avatar--alt-hover avatar--fancy" href="#">
                            <img class="avatar__image"
                                 srcset="../temp/person-a-26x26@2x.jpg 2x"
                                 src="../temp/person-a-26x26.jpg"
                                 width="26"
                                 height="26"
                                 alt=""
                            >
                        </span>
                        View Profile
                    </a>
                    <div class="profile__menu">
                        <a class="nav-link" href="#">
                            <svg class="nav-link__icon" width="16" height="16">
                                <use xlink:href="../symbols/symbols.svg?1622615869#16-pencil"></use>
                            </svg>
                            Edit Profile
                        </a>
                        <a class="nav-link" href="#">
                            <svg class="nav-link__icon" width="16" height="16">
                                <use xlink:href="../symbols/symbols.svg?1622615869#16-envelope-outline"></use>
                            </svg>
                            <svg class="nav-link__sparkle" width="16" height="16">
                                <use xlink:href="../symbols/symbols.svg?1622615869#16-sparkle"></use>
                            </svg>
                            Invite
                            <span class="visuallyhidden">Explain meaning of sparkles here</span>
                        </a>
                        <a class="nav-link" href="#">
                            <svg class="nav-link__icon" width="16" height="16">
                                <use xlink:href="../symbols/symbols.svg?1622615869#16-question-spot"></use>
                            </svg>
                            Support
                        </a>
                        <a class="nav-link" href="#">
                            <svg class="nav-link__icon" width="16" height="16">
                                <use xlink:href="../symbols/symbols.svg?1622615869#16-cog"></use>
                            </svg>
                            Settings
                        </a>
                    </div>
                    <a class="profile__organisation button button--faded" href="#">
                        <svg class="button__icon button__icon--left" width="16" height="16">
                            <use xlink:href="../symbols/symbols.svg?1622615869#16-city"></use>
                        </svg>
                        Create Organization
                    </a>
                    <a class="profile__logout nav-link" href="#">
                        <svg class="nav-link__icon" width="16" height="16">
                            <use xlink:href="../symbols/symbols.svg?1622615869#16-logout"></use>
                        </svg>
                        Log Out
                    </a>
                </div>
            </div>



            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>



        <!-- Scripts -->
        <script src="../vendors/jquery/jquery-3.6.0.min.js"></script>
        <script src="../vendors/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>
        <script src="../vendors/wavesurfer/wavesurfer.js"></script>
        <script src="../vendors/expanding-textareas/dist/expanding.jquery.js"></script>
        <script src="../scripts/_operations.js?1622615869"></script>
        <script src="../scripts/_profile.js?1622615869"></script>
        <script src="../scripts/_mfp.js?1622615869"></script>
        <script src="../scripts/_search.js?1622615869"></script>
        <script src="../scripts/_carousel.js?1622615869"></script>
        <script src="../scripts/_player.js?1622615869"></script>
        <script src="../scripts/_updates.js?1622615869"></script>
        <script src="../scripts/_dash-side.js?1622615869"></script>
        <script src="../scripts/_happening.js?1622615869"></script>
        <script src="../scripts/_input.js?1622615869"></script>


    </body>
</html>
