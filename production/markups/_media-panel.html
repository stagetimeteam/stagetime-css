            <h1>.media-panel</h1>
            <p>
                See also <a href="_media-bar.html">.media-bar</a>
            </p>


            <div class="media-panel">
                <div class="media-panel__preview">
                    <img class="media-panel__image"
                         srcset="../temp/media-panel-a@2x.jpg 2x"
                         src="../temp/media-panel-a.jpg"
                         width="70"
                         height="70"
                         alt=""
                    >
                </div>
                <div class="media-panel__body">
                    <div class="media-bar__type">
                        Video
                    </div>
                    <div class="media-bar__name">
                        Cherry Cherry Lady
                    </div>
                    <div class="media-bar__note">
                        Carmen
                    </div>
                </div>
                <div class="media-panel__people connected-people">
                    <div class="connected-people__counter">
                        4
                    </div>
                    <svg class="connected-people__icon" width="24" height="24">
                        <use xlink:href="../symbols/symbols.svg?1648792880#24-3-user"></use>
                    </svg>
                    <div class="connected-people__list snake">
                        <div class="snake__item avatar avatar--alt-hover">
                            <img class="avatar__image"
                                 srcset="../temp/person-a-28x28@2x.jpg 2x"
                                 src="../temp/person-a-28x28.jpg"
                                 width="28"
                                 height="28"
                                 alt="Mark Zuckerberg"
                            >
                        </div>
                        <div class="snake__item avatar avatar--alt-hover">
                            <img class="avatar__image"
                                 srcset="../temp/person-b-28x28@2x.jpg 2x"
                                 src="../temp/person-b-28x28.jpg"
                                 width="28"
                                 height="28"
                                 alt="Mark Zuckerberg"
                            >
                        </div>
                        <div class="snake__item avatar avatar--alt-hover">
                            <img class="avatar__image"
                                 srcset="../temp/person-c-28x28@2x.jpg 2x"
                                 src="../temp/person-c-28x28.jpg"
                                 width="28"
                                 height="28"
                                 alt="Mark Zuckerberg"
                            >
                        </div>
                    </div>
                </div>
                <div class="media-panel__edit button button--inner">
                    <svg class="button__icon button__icon--left" width="24" height="24">
                        <use xlink:href="../symbols/symbols.svg?1648792880#24-edit"></use>
                    </svg>
                    Edit
                </div>
            </div>



            <br>
            <br>
            <br>
            <br>
            <h2>.media-panel--audio</h2>
            <p>
                Also add <b>.media-panel--playing</b> when song is playing:
            </p>

            <div class="media-panel media-panel--audio">
                <div class="media-panel__preview">
                    <img class="media-panel__image"
                         srcset="../temp/media-panel-a@2x.jpg 2x"
                         src="../temp/media-panel-a.jpg"
                         width="70"
                         height="70"
                         alt=""
                    >
                    <div class="media-panel__bars">
                        <div class="alt-playback">
                            <div class="alt-playback__bar"></div>
                            <div class="alt-playback__bar"></div>
                            <div class="alt-playback__bar"></div>
                            <div class="alt-playback__bar"></div>
                        </div>
                    </div>
                    <button class="media-panel__playback" type="button">
                        <svg class="media-panel__play" width="32" height="32">
                            <use xlink:href="../symbols/symbols.svg?1648792880#32-play-circle"></use>
                        </svg>
                        <svg class="media-panel__pause" width="32" height="32">
                            <use xlink:href="../symbols/symbols.svg?1648792880#32-pause-circle"></use>
                        </svg>
                    </button>
                </div>
                <div class="media-panel__body">
                    <div class="media-bar__type">
                        Video
                    </div>
                    <div class="media-bar__name">
                        Cherry Cherry Lady
                    </div>
                    <div class="media-bar__note">
                        Carmen
                    </div>
                </div>
                <div class="media-panel__people connected-people">
                    <div class="connected-people__counter">
                        4
                    </div>
                    <svg class="connected-people__icon" width="24" height="24">
                        <use xlink:href="../symbols/symbols.svg?1648792880#24-3-user"></use>
                    </svg>
                    <div class="connected-people__list snake">
                        <div class="snake__item avatar avatar--alt-hover">
                            <img class="avatar__image"
                                 srcset="../temp/person-a-28x28@2x.jpg 2x"
                                 src="../temp/person-a-28x28.jpg"
                                 width="28"
                                 height="28"
                                 alt="Mark Zuckerberg"
                            >
                        </div>
                        <div class="snake__item avatar avatar--alt-hover">
                            <img class="avatar__image"
                                 srcset="../temp/person-b-28x28@2x.jpg 2x"
                                 src="../temp/person-b-28x28.jpg"
                                 width="28"
                                 height="28"
                                 alt="Mark Zuckerberg"
                            >
                        </div>
                        <div class="snake__item avatar avatar--alt-hover">
                            <img class="avatar__image"
                                 srcset="../temp/person-c-28x28@2x.jpg 2x"
                                 src="../temp/person-c-28x28.jpg"
                                 width="28"
                                 height="28"
                                 alt="Mark Zuckerberg"
                            >
                        </div>
                    </div>
                </div>
                <div class="media-panel__edit button button--inner">
                    <svg class="button__icon button__icon--left" width="24" height="24">
                        <use xlink:href="../symbols/symbols.svg?1648792880#24-edit"></use>
                    </svg>
                    Edit
                </div>
            </div>
