<!DOCTYPE html>
<html lang="en-US   ">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.post-form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="../styles/style.css?1625776631">
        <link rel="stylesheet" href="../styles/responsiveness.css?1625776631" media="(max-width: 767px)">
    </head>
    <body>



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.post-handler</h1>


            <div class="post-handler">
                <a class="post-handler__author-photo avatar mfp-handler" href="#">
                    <img class="avatar__image"
                         srcset="../temp/person-a-40x40@2x.jpg 2x"
                         src="../temp/person-a-40x40.jpg"
                         width="40"
                         height="40"
                         alt="Mark Zuckerberg"
                    >
                </a>
                <a class="post-handler__select-author input input--bold input--select input--rounded mfp-handler" href="#">
                    <svg class="input__icon" width="16" height="16">
                        <use xlink:href="../symbols/symbols.svg?1625776631#16-crowd"></use>
                    </svg>
                    <div class="input__widget">Ben Bliss </div>
                </a>
                <a class="post-handler__message input input--bold input--rounded mfp-handler" href="#">
                    <div class="input__widget">What do you want to say?</div>
                </a>
                <div class="post-handler__menu">
                    <a class="post-handler__item action action--flipped mfp-handler" href="#">
                        <span class="action__image">
                            <svg class="action__icon" width="24" height="24">
                                <use xlink:href="../symbols/symbols.svg?1625776631#24-picture"></use>
                            </svg>
                        </span>
                    </a>
                    <a class="post-handler__item action action--flipped mfp-handler" href="#">
                        <span class="action__image">
                            <svg class="action__icon" width="24" height="24">
                                <use xlink:href="../symbols/symbols.svg?1625776631#24-cinema"></use>
                            </svg>
                        </span>
                    </a>
                    <a class="post-handler__item action action--flipped mfp-handler" href="#">
                        <span class="action__image">
                            <svg class="action__icon" width="24" height="24">
                                <use xlink:href="../symbols/symbols.svg?1625776631#24-staple-horizontal"></use>
                            </svg>
                        </span>
                    </a>
                </div>
            </div>


            <br>
            <br>
            <br>
            <br>
            <h2>.post-handler--simplified</h2>
            <p>
                In addition to this modifier please also remove <b>.post-handler__select-author</b> and <b>.post-handler__menu</b>
            </p>

            <div class="post-handler post-handler--simplified">
                <a class="post-handler__author-photo avatar mfp-handler" href="#">
                    <img class="avatar__image"
                         srcset="../temp/person-a-40x40@2x.jpg 2x"
                         src="../temp/person-a-40x40.jpg"
                         width="40"
                         height="40"
                         alt="Mark Zuckerberg"
                    >
                </a>
                <a class="post-handler__message input input--bold input--rounded mfp-handler" href="#">
                    <div class="input__widget">What do you want to say?</div>
                </a>
            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
