        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.upload-photo</h1>

            <button class="upload-photo" type="button">
                <span class="upload-photo__preview cover">
                    <svg class="cover__icon" width="24" height="24">
                        <use xlink:href="../symbols/symbols.svg?1676926222#24-picture"></use>
                    </svg>
                </span>
                <span class="upload-photo__heading">Upload photo</span>
                <span class="upload-photo__description">Go ahead, add your favorite photo. You’ll be able to crop it perfrectly on your profile later.</span>
            </button>


            <br>
            <br>
            <br>
            <h2>When uploaded</h2>

            <button class="upload-photo" type="button">
                <span class="upload-photo__preview re-upload">
                    <img class="re-upload__image"
                         srcset="../temp/upload-photo@2x.jpg"
                         src="../temp/upload-photo.jpg"
                         width="121"
                         height="94"
                         alt=""
                    >
                    <svg class="re-upload__icon" width="32" height="32">
                        <use xlink:href="../symbols/symbols.svg?1676926222#32-edit-photo"></use>
                    </svg>
                    <span class="re-upload__label">Edit</span>
                </span>
                <span class="upload-photo__heading">Upload photo</span>
                <span class="upload-photo__description">Go ahead, add your favorite photo. You’ll be able to crop it perfrectly on your profile later.</span>
            </button>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
