        <div style="width: 622px; margin: 0 auto;">
            <br>
            <br>
            <h1>.select2</h1>
            <p>
                Default version wasn't used so far so it's not styled:
            </p>

            <select class="select2--default" style="width: 100%;">
                <option value="AL">Alabama</option>
                <option value="WY">Wyoming</option>
            </select>


            <br>
            <br>
            <br>
            <h2>select2--tagging</h2>

            <select class="select2--tagging" multiple="multiple" style="width: 100%;">
                <option value="1">Bass</option>
                <option value="2">Bass-baritone</option>
                <option value="3">Bass Guitar</option>
                <option value="4">Bass 101</option>
                <option value="5">Bass-baritone lorem</option>
                <option value="6">More bass Bass Guitar effect</option>
                <option value="7">Even more Bass</option>
                <option value="8">Another Bass-baritone</option>
                <option value="9">Just Bass Guitar 2</option>
                <option value="10">Yet another bass</option>
            </select>

            <br>
            <br>
            <p>
                Please note how to add custom template for user added option in:
                <a href="../scripts/_select2.js">../scripts/_select2.js</a>
            </p>

            <br>
