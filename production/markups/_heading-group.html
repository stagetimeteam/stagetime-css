            <h1>.heading-group</h1>
            <p>
                See also
                <a href="_underlined-title.html">.underlined-title</a> and
                <a href="_module-head.html">.module-head</a>
            </p>
            <br>
            <br>

            <div class="heading-group">
                <div class="heading-group__heading">
                    Ben Bliss
                    <span class="verified" title="This profile has been verified">
                        <svg class="verified__icon" width="16" height="17">
                            <use xlink:href="../symbols/symbols.svg?1643273670#verified"></use>
                        </svg>
                    </span>
                </div>
                <div class="heading-group__addition">
                    <a class="heading-group__action button button--info" href="#">Connect</a>
                    <a class="heading-group__action button button--alt-secondary" href="#">Message</a>
                    <div class="heading-group__dropdown-actions operations operations--simplified-handler operations--darkened">
                        <button class="operations__handler" type="button">
                            <svg class="operations__icon" width="32" height="32">
                                <use xlink:href="../symbols/symbols.svg?1643273670#32-more"></use>
                            </svg>
                            More
                        </button>
                        <div class="operations__dropdown">
                            <div class="menu">
                                <a class="menu__link" href="#">
                                    <svg class="menu__icon" width="24" height="24">
                                        <use xlink:href="../symbols/symbols.svg?1643273670#24-calendar"></use>
                                    </svg>
                                    Add to Calendar
                                </a>
                                <a class="menu__link" href="#">
                                    <svg class="menu__icon" width="24" height="24">
                                        <use xlink:href="../symbols/symbols.svg?1643273670#24-share"></use>
                                    </svg>
                                    Share
                                </a>
                                <a class="menu__link" href="#">
                                    <svg class="menu__icon" width="24" height="24">
                                        <use xlink:href="../symbols/symbols.svg?1643273670#24-report"></use>
                                    </svg>
                                    Report
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
