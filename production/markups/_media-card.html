<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.media-card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="../styles/style.css?1621912436">
    </head>
    <body>



        <div style="width: 622px; margin: 0 auto;">
            <br>
            <br>
            <h1>.media-card</h1>


            <div class="media-card">
                <a class="media-card__preview clip clip--media-card" href="#">
                    <div class="clip__stage">
                        <img class="clip__image"
                             srcset="../temp/media-card-a@2x.jpg 2x"
                             src="../temp/media-card-a.jpg"
                             width="181"
                             height="128"
                             alt=""
                        >
                    </div>
                    <div class="clip__action type-handler">
                        <svg class="type-handler__icon" width="16" height="16">
                            <use xlink:href="../symbols/symbols.svg?1621912436#16-cinema"></use>
                        </svg>
                    </div>
                </a>
                <div class="media-card__heading">
                    "La fleur que tu m’avais jetée matte kudasai”
                </div>
                <div class="media-card__actions operations operations--simplified-handler">
                    <button class="operations__handler" type="button">
                        <svg class="operations__icon" width="32" height="32">
                            <use xlink:href="../symbols/symbols.svg?1621912436#32-more"></use>
                        </svg>
                        More
                    </button>
                    <div class="operations__dropdown">
                        <div class="menu">
                            <a class="menu__link" href="#">
                                <svg class="menu__icon" width="24" height="24">
                                    <use xlink:href="../symbols/symbols.svg?1621912436#24-share"></use>
                                </svg>
                                Share
                            </a>
                            <a class="menu__link" href="#">
                                <svg class="menu__icon" width="24" height="24">
                                    <use xlink:href="../symbols/symbols.svg?1621912436#24-report"></use>
                                </svg>
                                Report
                            </a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="media-card">
                <a class="media-card__preview clip clip--media-card" href="#">
                    <div class="clip__stage">
                        <img class="clip__image"
                             srcset="../temp/media-card-b@2x.jpg 2x"
                             src="../temp/media-card-b.jpg"
                             width="132"
                             height="128"
                             alt=""
                        >
                    </div>
                    <div class="clip__action type-handler">
                        <svg class="type-handler__icon" width="16" height="16">
                            <use xlink:href="../symbols/symbols.svg?1621912436#16-wave"></use>
                        </svg>
                    </div>
                </a>
                <div class="media-card__heading">
                    "La fleur que tu m’avais jetée matte kudasai”
                </div>
                <div class="media-card__actions operations operations--simplified-handler">
                    <button class="operations__handler" type="button">
                        <svg class="operations__icon" width="32" height="32">
                            <use xlink:href="../symbols/symbols.svg?1621912436#32-more"></use>
                        </svg>
                        More
                    </button>
                    <div class="operations__dropdown">
                        <div class="menu">
                            <a class="menu__link" href="#">
                                <svg class="menu__icon" width="24" height="24">
                                    <use xlink:href="../symbols/symbols.svg?1621912436#24-share"></use>
                                </svg>
                                Share
                            </a>
                            <a class="menu__link" href="#">
                                <svg class="menu__icon" width="24" height="24">
                                    <use xlink:href="../symbols/symbols.svg?1621912436#24-report"></use>
                                </svg>
                                Report
                            </a>
                        </div>
                    </div>
                </div>
            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>



        <!-- Scripts -->
        <script src="../vendors/jquery/jquery-3.6.0.min.js"></script>
        <script src="../vendors/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>
        <script src="../scripts/_operations.js?1621912436"></script>
        <script src="../scripts/_profile.js?1621912436"></script>
        <script src="../scripts/_mfp.js?1621912436"></script>
        <script src="../scripts/_search.js?1621912436"></script>
        <script src="../scripts/_carousel.js?1621912436"></script>


    </body>
</html>
