        <div style="width: 800px; margin: 0 auto;">
            <br>
            <br>
            <h1>.quick-message</h1>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#message">
                Launch modal with <b>.modal--380px</b> modifier and <b>.quick-message</b> inside
            </button>


            <div class="modal modal--skeleton modal--380px fade" id="message" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form class="quick-message">
                            <h2 class="quick-message__heading">
                                New Message
                            </h2>
                            <a class="quick-message__photo avatar" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-a-130x130@2x.jpg 2x"
                                     src="../temp/person-a-130x130.jpg"
                                     width="130"
                                     height="130"
                                     alt="Mark Zuckerberg"
                                >
                            </a>
                            <div class="quick-message__name">
                                <a class="link link--text-alike" href="#">Jonathan Bryan</a>
                            </div>
                            <div class="quick-message__fieldset">
                                <div class="quick-message__subject input">
                                    <input class="input__widget" type="text" placeholder="Subject">
                                </div>
                                <div class="quick-message__body input input--area input--extendable-via-plugin">
                                    <textarea class="input__widget" placeholder="Write a messageâ€¦" rows="4"></textarea>
                                </div>
                                <button class="quick-message__submit button button--gray" type="submit">
                                    Send message
                                </button>
                            </div>
                            <button class="quick-message__cancel mfp-close" type="button">
                                <svg class="quick-message__cross" width="16" height="16">
                                    <use xlink:href="../symbols/symbols.svg?1646932826#16-cross"></use>
                                </svg>
                            </button>
                            <div class="quick-message__confirmation">
                                <div class="quick-message__notification">
                                    Message sent.
                                </div>
                                <button class="quick-message__profile button button--larger" type="button">
                                    View profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
