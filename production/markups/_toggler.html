            <h1>.toggler</h1>


            <label class="toggler">
                <span class="toggler__body">
                    <input class="toggler__widget" type="checkbox">
                    <i class="toggler__knob"></i>
                </span>
                <span class="toggler__label">
                    Stagetime Message
                </span>
            </label>

            <br>
            <br>
            <p>
                Label can be on the left:
            </p>

            <label class="toggler">

                </span>
                <span class="toggler__body">

            </label>
