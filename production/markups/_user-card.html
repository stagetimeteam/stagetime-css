<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.user-card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <body>



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.user-card</h1>

            <div class="user-card">
                <a class="user-card__preview avatar avatar--squared" href="#">
                    <img class="avatar__image"
                         srcset="../temp/person-c-146x146@2x.jpg 2x"
                         src="../temp/person-c-146x146.jpg"
                         width="146"
                         height="146"
                         alt=""
                    >
                </a>
                <div class="user-card__data">
                    <h4 class="user-card__name">
                        <a class="user-card__link" href="#">
                            Zoey Preston
                        </a>
                    </h4>
                    <div class="user-card__note">
                        Soprano
                    </div>
                </div>
            </div>


            <br>
            <br>
            <br>
            <h2>.user-card--smaller</h2>
            <p>
                Use 88x88 image inside and add <b>.user-card--smaller</b> modifier
            </p>

            <div class="user-card user-card--smaller">
                <a class="user-card__preview avatar avatar--squared" href="#">
                    <img class="avatar__image"
                         srcset="../temp/person-c-88x88@2x.jpg 2x"
                         src="../temp/person-c-88x88.jpg"
                         width="88"
                         height="88"
                         alt=""
                    >
                </a>
                <div class="user-card__data">
                    <h4 class="user-card__name">
                        <a class="user-card__link" href="#">
                            Zoey Preston
                        </a>
                    </h4>
                    <div class="user-card__note">
                        Soprano
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
