        <div style="width: 600px; margin: 0 auto;">

            <h1>.playthrough</h1>
            <br>
            <br>

                <div class="playthrough__time">
                    88:88

                    <div class="playthrough__likes" style="left: 50%; width: 34px; height: 34px;">

            <br>
            <p>
                Width/height of likes can vary from 20px to 38px, with 2px step.
                So you have 10&nbsp;different circles sizes to reflect amount of likes.
            </p>
