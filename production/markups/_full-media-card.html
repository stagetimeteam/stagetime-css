    <body style="background-color: #F6F6F6;">



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.full-media-card</h1>
            <p>
                See also <a href="_alt-media-card.html">.alt-media-card</a>, <a href="_media-card.html">.media-card</a>
            </p>

            <div class="full-media-card">
                <a class="full-media-card__link" href="#">
                    <div class="full-media-card__stage">
                        <img class="full-media-card__image"
                             srcset="../temp/alt-media-card-a@2x.jpg 2x"
                             src="../temp/alt-media-card-a.jpg"
                             width="642"
                             height="226"
                             alt=""
                        >
                        <div class="full-media-card__upload-spot">
                            <div class="full-media-card__circle">
                                <svg class="full-media-card__arrow" width="24" height="24">
                                    <use xlink:href="../symbols/symbols.svg?1644212844#24-upload"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="full-media-card__content">
                        <div class="full-media-card__heading ellipsis">
                            Cheri Cheri Lady
                        </div>
                        <div class="full-media-card__name">
                            Modern Talking
                        </div>
                    </div>
                </a>
                <a class="full-media-card__crop button button--alt-secondary" href="#">
                    <svg class="button__icon button__icon--left" width="24" height="24">
                        <use xlink:href="../symbols/symbols.svg?1644212844#24-edit"></use>
                    </svg>
                    Crop
                </a>
            </div>


            <br>
            <br>
            <br>
            <br>
            <h2>.full-media-card--audio</h2>
            <p>
                On clicking <b>.full-media-card__playback</b> star playing track and add <b>.full-media-card--playing</b> modifier:
            </p>

            <div class="full-media-card full-media-card--audio">
                <a class="full-media-card__link" href="#">
                    <div class="full-media-card__stage">
                        <div class="full-media-card__overlay" role="presentation" aria-hidden="true" style="background-image: linear-gradient(28.87deg, #9CB2BE 31.51%, #EDF1F3 99.12%);"></div>
                        <div class="full-media-card__upload-button button button--alt-secondary">
                            <svg class="button__icon button__icon--left" width="24" height="24">
                                <use xlink:href="../symbols/symbols.svg?1644212844#24-upload"></use>
                            </svg>
                            Replace audio file
                        </div>
                    </div>
                    <div class="full-media-card__type">
                        Audio
                    </div>
                    <div class="full-media-card__content">
                        <div class="full-media-card__heading ellipsis">
                            Cheri Cheri Lady
                        </div>
                        <div class="full-media-card__name">
                            Modern Talking
                        </div>
                    </div>
                    <div class="full-media-card__details">
                        <div class="full-media-card__cover">
                            <img class="full-media-card__box-art"
                                 srcset="../temp/full-media-card@2x.jpg 2x"
                                 src="../temp/full-media-card.jpg"
                                 width="112"
                                 height="112"
                                 alt=""
                            >
                        </div>
                        <div class="full-media-card__bars alt-playback">
                            <div class="alt-playback__bar"></div>
                            <div class="alt-playback__bar"></div>
                            <div class="alt-playback__bar"></div>
                            <div class="alt-playback__bar"></div>
                        </div>
                        <div class="full-media-card__timing">
                            <div class="full-media-card__total">3.36</div>
                            <div class="full-media-card__current">-1.20</div>
                        </div>
                    </div>
                </a>
                <button class="full-media-card__playback">
                    <svg class="full-media-card__play" width="32" height="32">
                        <use xlink:href="../symbols/symbols.svg?1644212844#32-play-circle"></use>
                    </svg>
                    <svg class="full-media-card__pause" width="32" height="32">
                        <use xlink:href="../symbols/symbols.svg?1644212844#32-pause-circle"></use>
                    </svg>
                </button>
            </div>
