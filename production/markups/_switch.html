        <div style="width: 800px; margin: 0 auto;">
            <br>
            <br>
            <h1>.sort</h1>

            <br>
            <br>


            <div class="switch">
                <b class="switch__heading">
                    Sort by
                </b>
                <div class="switch__body">
                    <label class="switch__option">
                        <input class="switch__widget" type="radio" name="any-temp-name-for-sort-a">
                        <span class="switch__label">Year</span>
                    </label>
                    <label class="switch__option">
                        <input class="switch__widget" type="radio" name="any-temp-name-for-sort-a">
                        <span class="switch__label">Instrument</span>
                    </label>
                </div>
            </div>


            <br>
            <br>
            <br>
            <h2>No heading</h2>
            <p>
                <b>.sort__heading</b> can be removed:
            </p>


            <div class="switch">
                <div class="switch__body">
                    <label class="switch__option">
                        <input class="switch__widget" type="radio" name="any-temp-name-for-sort-a">
                        <span class="switch__label">Year</span>
                    </label>
                    <label class="switch__option">
                        <input class="switch__widget" type="radio" name="any-temp-name-for-sort-a">
                        <span class="switch__label">Instrument</span>
                    </label>
                </div>
            </div>

            <br>
