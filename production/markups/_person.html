<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.person</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="../styles/style.css?1620181237">
    </head>
    <body>



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.person</h1>
            <p>
                See also <a href="_squared-person.html">.squared-person</a>
            </p>

            <div class="person">
                <a class="person__preview-link" href="#">
                    <img class="person__image"
                         srcset="../temp/person-c-100x100@2x.jpg 2x"
                         src="../temp/person-c-100x100.jpg"
                         width="100"
                         height="100"
                         alt=""
                    >
                </a>
                <div class="person__data">
                    <h4 class="person__name">
                        <a class="person__link" href="#">
                            Zoey Preston
                        </a>
                    </h4>
                    <div class="person__note">
                        Soprano
                    </div>
                </div>
            </div>


            <br>
            <h2>Non-clickable variation</h2>
            <p>
                Remove <b>.person__preview-link</b> and <b>.person__link</b> wrappers:
            </p>


            <div class="person">
                <div class="person__photo">
                    <img class="person__image"
                         srcset="../temp/person-c-100x100@2x.jpg 2x"
                         src="../temp/person-c-100x100.jpg"
                         width="100"
                         height="100"
                         alt=""
                    >
                </div>
                <div class="person__data">
                    <h4 class="person__name">
                        Zoey Preston
                    </h4>
                    <div class="person__note">
                        Soprano
                    </div>
                </div>
            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

    </body>
