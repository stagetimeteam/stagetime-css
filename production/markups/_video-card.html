<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.video-card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="../styles/style.css?1620775993">

    <body>



        <div style="width: 800px; margin: 0 auto;">
            <br>
            <br>
            <h1>.video-card</h1>

            <div class="video-card">
                <a class="video-card__preview clip" href="#">
                    <div class="clip__stage">
                        <img class="clip__image"
                             srcset="../temp/clip-a@2x.jpg 2x"
                             src="../temp/clip-a.jpg"
                             alt=""
                        >
                    </div>
                    <div class="clip__action play">
                        <svg class="play__icon" width="32" height="32">
                            <use xlink:href="../symbols/symbols.svg?1620775993#32-play"></use>
                        </svg>
                    </div>
                </a>
                <div class="video-card__body">
                    <h3 class="video-card__heading ellipsis">
                        <a class="link link--text-alike" href="#">La boh√®me</a>
                    </h3>
                    <div class="video-card__note ellipsis">
                        <time datetime="2021-12-31T20:59+03:00">December 31, 2021, 23:59pm</time>
                    </div>
                    <div class="video-card__note ellipsis">
                        Musical Arts Center, Bloomington, IN
                    </div>
                    <div class="video-card__people crowd">
                        <svg class="crowd__icon" width="32" height="32">
                            <use xlink:href="../symbols/symbols.svg?1620775993#32-crowd"></use>
                        </svg>
                        999
                    </div>
                </div>
            </div>

            <br>

    </body>
