        <div style="width: 600px; margin: 0 auto;">
            <br>

            <h1>.squared-person</h1>
            <p>
                See also <a href="_person.html">.person</a>
            </p>

            <div class="squared-person">
                <a class="squared-person__preview-link" href="#">
                    <img class="squared-person__image"
                         srcset="../temp/person-c-146x146@2x.jpg 2x"
                         src="../temp/person-c-146x146.jpg"
                         width="146"
                         height="146"
                         alt=""
                    >
                </a>
                <div class="squared-person__data">
                    <h4 class="squared-person__name">
                        <a class="squared-person__link" href="#">
                            Zoey Preston
                        </a>
                    </h4>
                    <div class="squared-person__note">
                        Soprano
                    </div>
                </div>
            </div>


            <br>
            <h2>Non-clickable variation</h2>
            <p>
                Remove <b>.squared-person__preview-link</b> and <b>.squared-person__link</b> wrappers:

            <div class="squared-person">

                     height="146"
                     alt=""
                >
                <div class="squared-person__data">
                    <h4 class="squared-person__name">
                        Zoey Preston
                    </h4>
                    <div class="squared-person__note">
                        Soprano
