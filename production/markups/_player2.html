<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.player2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="../vendors/bootstrap/bootstrap-modal-only.css?1642154603">
        <link rel="stylesheet" href="../styles/style.css?1642154603">
        <link rel="stylesheet" href="../styles/responsiveness.css?1642154603" media="(max-width: 767px)">
    </head>
    <body>



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.player2</h1>


            <div class="player2">
                <audio id="player2" preload="auto">
                    <source src="../temp/audio/epic.mp3" type="audio/mp3">
                </audio>
                <div class="player2__controls">
                    <button class="player__action player__action--bookmark" type="button">
                        <svg class="player__icon" width="16" height="16">
                            <use xlink:href="../symbols/symbols.svg?1642154603#16-bookmark"></use>
                        </svg>
                    </button>
                    <button class="player__action player__action--disabled player__action--backward" type="button">
                        <svg class="player__icon" width="16" height="16">
                            <use xlink:href="../symbols/symbols.svg?1642154603#16-backward"></use>
                        </svg>
                    </button>
                    <button class="player__action player__action--play player__action--disabled" type="button" style="background-image: url(../temp/brandon-bell-when-the-air.jpg);">
                        <svg class="player__icon player__icon--play" width="16" height="16">
                            <use xlink:href="../symbols/symbols.svg?1642154603#16-play"></use>
                        </svg>
                        <svg class="player__icon player__icon--pause" width="16" height="16">
                            <use xlink:href="../symbols/symbols.svg?1642154603#16-pause"></use>
                        </svg>
                        <div class="player__visualization playback">
                            <div class="playback__bar"></div>
                            <div class="playback__bar"></div>
                            <div class="playback__bar"></div>
                            <div class="playback__bar"></div>
                            <div class="playback__bar"></div>
                        </div>
                    </button>
                    <button class="player__action player__action--forward" type="button">
                        <svg class="player__icon" width="16" height="16">
                            <use xlink:href="../symbols/symbols.svg?1642154603#16-forward"></use>
                        </svg>
                    </button>
                    <button class="player__action player__action--shuffle" type="button">
                        <svg class="player__icon" width="16" height="16">
                            <use xlink:href="../symbols/symbols.svg?1642154603#16-shuffle"></use>
                        </svg>
                    </button>
                </div>
                <div class="player2__overflow">
                    <div class="player2__timeline">
                        <div class="player2__playhead"></div>
                    </div>
                </div>
            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <div class="size-checker" role="presentation" aria-hidden="true"></div>

        <script src="../vendors/bootstrap/bootstrap-modal-only.js"></script>
