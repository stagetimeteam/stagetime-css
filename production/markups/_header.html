        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.header</h1>
            <style>
                /* Demo page only just to display multiple headers on one page */
                .header__detachable-panel { position: absolute !important; /* this demo only */}
                .header ~ .header { z-index: 900; }
                .header ~ .header ~ .header { z-index: 800; }
                .header ~ .header ~ .header ~ .header { z-index: 700; }
                .header ~ .header ~ .header ~ .header ~ .header { z-index: 600; }
                .header ~ .header ~ .header ~ .header ~ .header ~ .header { z-index: 500; }
            </style>
        </div>



        <header class="header">
            <div class="header__detachable-panel">
                <a class="header__branding logo" href="#">
                    STAGETIME
                </a>
                <!-- optional:
                <div class="header__greetings">
                    Good afternoon, <a class="link link--user-color" href="#">Jennie</a>.
                </div>
                -->
                <!-- optional:
                <div class="header__auth">
                    <a class="header__login" href="#"><span class="header__label">Log In</span></a>
                    <a class="header__join" href="#"><span class="header__label">Join <span class="header__stagetime-label">Stagetime</span></span></a>
                </div>
                -->
                <div class="header__menu">
                    <button class="header__item header-button header-button--search" type="button">
                        <svg class="header-button__icon" width="24" height="24">
                            <use xlink:href="../symbols/symbols.svg?1681907917#24-magnifier"></use>
                        </svg>
                    </button>
                    <a class="header__item header-button header-button--messages" href="#">
                        <svg class="header-button__icon" width="24" height="24">
                            <use xlink:href="../symbols/symbols.svg?1681907917#24-envelope"></use>
                        </svg>
                        <span class="visuallyhidden">Messages</span>
                        <span class="visuallyhidden">New:</span>
                        <span class="header-button__updates counter counter--danger">4</span>
                    </a>
                    <a class="header__item header-button header-button--notifications" href="#">
                        <svg class="header-button__icon" width="24" height="24">
                            <use xlink:href="../symbols/symbols.svg?1681907917#24-notification"></use>
                        </svg>
                        <span class="visuallyhidden">Notifications</span>
                        <span class="visuallyhidden">New:</span>
                        <span class="header-button__updates counter counter--danger">4</span>
                    </a>
                    <button class="header__item header-button header-button--sidebar" type="button">
                        <svg class="header-button__icon header-button__icon--burger" width="24" height="24">
                            <use xlink:href="../symbols/symbols.svg?1681907917#24-burger"></use>
                        </svg>
                        <svg class="header-button__icon header-button__icon--close-burger" width="24" height="24">
                            <use xlink:href="../symbols/symbols.svg?1681907917#24-close-burger"></use>
                        </svg>
                        <span class="visuallyhidden">Toggle sidebar</span>
                        <span class="visuallyhidden">Notifications:</span>
                        <span class="header-button__updates counter counter--danger">4</span>
                    </button>
                    <a class="header__item profile-button" href="#">
                        <span class="avatar avatar--alt-hover">
                            <img class="avatar__image"
                                 srcset="../temp/person-a-32x32@2x.jpg 2x"
                                 src="../temp/person-a-32x32.jpg"
                                 width="32"
                                 height="32"
                                 alt=""
                            >
                        </span>
                    </a>
                </div>
            </div>
        </header>
