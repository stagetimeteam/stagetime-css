<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="../styles/style.css?1622172377">
    </head>
    <body>



        <div style="width: 226px; margin: 0 auto;">
            <br>
            <br>
            <h1>.player</h1>

            <section class="player">
                <h2 class="player__heading">
                    Now playing
                </h2>
                <img class="player__preview"
                     srcset="../temp/player@2x.jpg 2x"
                     src="../temp/player.jpg"
                     width="174"
                     height="99"
                     alt=""
                >
                <div class="player__song ellipsis">
                    Brandon Bell
                </div>
                <div class="player__artist ellipsis">
                    “When the air sings of summer” from The Old Maid and the Thief
                </div>
                <div class="player__progress">

                </div>
                <div class="player__controls">
                    <button class="player__action" type="button" id="temp-backward">
                        <svg class="player__icon" width="16" height="16">
                            <use xlink:href="../symbols/symbols.svg?1622172377#16-backward"></use>
                        </svg>
                    </button>
                    <button class="player__action player__action--play player__action--highlight" type="button" id="temp-play">
                        <svg class="player__icon" width="16" height="16">
                            <use xlink:href="../symbols/symbols.svg?1622172377#16-play-rounded"></use>
                        </svg>
                    </button>
                    <button class="player__action" type="button" id="temp-forward">
                        <svg class="player__icon" width="16" height="16">
                            <use xlink:href="../symbols/symbols.svg?1622172377#16-forward"></use>
                        </svg>
                    </button>
                </div>
            </section>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>



        <!-- Scripts -->
        <script src="../vendors/jquery/jquery-3.6.0.min.js"></script>
        <script src="../vendors/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>
        <script src="../vendors/wavesurfer/wavesurfer.js"></script>
        <script src="../scripts/_operations.js?1622172377"></script>
        <script src="../scripts/_profile.js?1622172377"></script>
        <script src="../scripts/_mfp.js?1622172377"></script>
        <script src="../scripts/_search.js?1622172377"></script>
        <script src="../scripts/_carousel.js?1622172377"></script>
        <script src="../scripts/_wavesurfer.js?1622172377"></script>
        <script src="../scripts/_updates.js?1622172377"></script>


    </body>
</html>
