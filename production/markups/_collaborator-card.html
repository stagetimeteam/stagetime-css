<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.collaborator-card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="../vendors/bootstrap/bootstrap-modal-only.css?1640779776">
        <link rel="stylesheet" href="../styles/style.css?1640779776">
        <link rel="stylesheet" href="../styles/responsiveness.css?1640779776" media="(max-width: 767px)">
    </head>
    <body>



        <div style="width: 344px; margin: 0 auto;">
            <br>
            <br>
            <h1>.collaborator-card</h1>

            <div class="collaborator-card">
                <div class="collaborator-card__body">
                    <a class="collaborator-card__photo avatar" href="#">
                        <img class="avatar__image"
                             srcset="../temp/person-a-72x72@2x.jpg 2x"
                             src="../temp/person-a-72x72.jpg"
                             width="72"
                             height="72"
                             alt="Mark Zuckerberg"
                        >
                    </a>
                    <div class="collaborator-card__name">
                        <a class="link link--text-alike" href="#">Andres Acosta</a>
                    </div>
                    <div class="collaborator-card__note">
                        Tenor, San Diego, CA
                    </div>
                    <div class="collaborator-card__crowd">
                        <svg class="collaborator-card__crowd-icon">
                            <use xlink:href="../symbols/symbols.svg?1640779776#16-crowd"></use>
                        </svg>
                        <div class="collaborator-card__connections">
                            16 mutual collaborators including <a class="link link--text-alike" href="#">Alexandra Smither</a> and <a class="link link--text-alike" href="#">Elena Villal√≥n</a>
                        </div>
                        <div class="collaborator-card__list snake">
                            <!-- 5 avatars maximum -->
                            <a class="snake__item avatar avatar--alt-hover" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-a-28x28@2x.jpg 2x"
                                     src="../temp/person-a-28x28.jpg"
                                     width="28"
                                     height="28"
                                     alt="Mark Zuckerberg"
                                >
                            </a>
                            <a class="snake__item avatar avatar--alt-hover" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-b-28x28@2x.jpg 2x"
                                     src="../temp/person-b-28x28.jpg"
                                     width="28"
                                     height="28"
                                     alt="Mark Zuckerberg"
                                >
                            </a>
                            <a class="snake__item avatar avatar--alt-hover" href="#">
                                <img class="avatar__image"
                                     srcset="../temp/person-c-28x28@2x.jpg 2x"
                                     src="../temp/person-c-28x28.jpg"
                                     width="28"
                                     height="28"
                                     alt="Mark Zuckerberg"
                                >
                            </a>
                        </div>
                    </div>
                </div>
                <div class="collaborator-card__operations">
                    <div class="collaborator-card__action">
                        <a class="button" href="#">
                            <svg class="button__icon button__icon--left" width="16" height="16">
                                <use xlink:href="../symbols/symbols.svg?1640779776#16-add-member"></use>
                            </svg>
                            Connect
                        </a>

                        <!-- temp -->
                        <br>
                        or:
                        <br>
                        <!--/temp -->

                        <div class="button button--disabled">
                            <svg class="button__icon button__icon--left" width="16" height="16">
                                <use xlink:href="../symbols/symbols.svg?1640779776#16-check"></use>
                            </svg>
                            Requested
                        </div>


                        <!-- temp -->
                        <br>
                        or:
                        <br>
                        <!--/temp -->

                        <div class="button button--disabled">
                            <svg class="button__icon button__icon--left" width="16" height="16">
                                <use xlink:href="../symbols/symbols.svg?1640779776#16-check"></use>
                            </svg>
                            Connected
                        </div>

                    </div>
                    <a class="collaborator-card__action button button--blue" href="#">
                        <svg class="button__icon button__icon--left" width="16" height="16">
                            <use xlink:href="../symbols/symbols.svg?1640779776#16-envelope"></use>
                        </svg>
                        Message
                    </a>
                </div>
            </div>



            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <div class="size-checker" role="presentation" aria-hidden="true"></div>

        <script src="../vendors/jquery/jquery-3.6.0.min.js"></script>

        <script src="../vendors/expanding-textareas/dist/expanding.jquery.js"></script>
        <script src="../vendors/jquery-scrollbar/jquery.scrollbar.min.js"></script>
        <script src="../vendors/bootstrap/bootstrap-modal-only.js"></script>
        <script src="../scripts/_global.js?1640779776"></script>
        <script src="../scripts/_operations.js?1640779776"></script>
        <script src="../scripts/_profile.js?1640779776"></script>
        <script src="../scripts/_mfp.js?1640779776"></script>

        <script src="../scripts/_carousel.js?1640779776"></script>

        <script src="../scripts/_player2.js?1640779776"></script>
        <script src="../scripts/_player3.js?1640779776"></script>
        <script src="../scripts/_updates.js?1640779776"></script>
        <script src="../scripts/_side.js?1640779776"></script>
        <script src="../scripts/_happening.js?1640779776"></script>
        <script src="../scripts/_input.js?1640779776"></script>
        <script src="../scripts/_edit-post.js?1640779776"></script>
        <script src="../scripts/_post-form.js?1640779776"></script>
        <script src="../scripts/_button.js?1640779776"></script>
        <script src="../scripts/_quick-message.js?1640779776"></script>
        <script src="../scripts/_explore.js?1640779776"></script>
        <script src="../scripts/_shortcut.js?1640779776"></script>
        <script src="../scripts/_scrollbar.js?1640779776"></script>
        <script src="../scripts/_overlay.js?1640779776"></script>
        <script src="../scripts/_notifications.js?1640779776"></script>
        <script src="../scripts/_enter.js?1640779776"></script>
        <script src="../scripts/_suggesting.js?1640779776"></script>
        <script src="../scripts/_chat.js?1640779776"></script>
        <script src="../scripts/_badge.js?1640779776"></script>
        <script src="../scripts/_media-bar.js?1640779776"></script>
        <script src="../scripts/_settings.js?1640779776"></script>
        <script src="../scripts/_slideshow.js?1640779776"></script>

        <script src="../scripts/_parallax-photo.js?1640779776"></script>


    </body>
</html>
