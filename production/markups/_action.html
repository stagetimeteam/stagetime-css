<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.action</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="../styles/style.css?1620267301">
    </head>
    <body>



        <div style="width: 800px; margin: 0 auto;">
            <br>
            <br>
            <h1>.action</h1>
            <p>
                Width is 72px and any height based on amount of text:
            </p>

            <br>
            <br>
            <h2>.action--add</h2>

            <a class="action" href="#">
                <span class="action__image">
                    <svg class="action__icon" width="16" height="16">
                        <use xlink:href="../symbols/symbols.svg?1620267301#16-plus"></use>
                    </svg>
                </span>
                <span class="action__label">
                    Add to schedule
                </span>
            </a>

            <br>
            <br>
            <h2>.action--edit</h2>

            <a class="action" href="#">
                <span class="action__image">
                    <svg class="action__icon" width="16" height="16">
                        <use xlink:href="../symbols/symbols.svg?1620267301#16-pencil"></use>
                    </svg>
                </span>
                <span class="action__label">
                    Edit schedule
                </span>
            </a>

            <br>
            <br>
            <br>
            <h2>.action--simplified</h2>
            <p>
                Strictly 40x40
            </p>

            <button class="action action--simplified" type="button">
                <span class="action__image">
                    <svg class="action__icon" width="16" height="16">
                        <use xlink:href="../symbols/symbols.svg?1620267301#16-left"></use>
                    </svg>
                </span>
                <span class="action__label">
                    Back
                </span>
            </button>


            <br>
            <br>
            <br>
            <h2>.action--neutral</h2>
            <p>
                Neutral colors:
            </p>

            <button class="action action--simplified action--neutral" type="button">
                <span class="action__image">
                    <svg class="action__icon" width="16" height="16">
                        <use xlink:href="../symbols/symbols.svg?1620267301#16-left"></use>
                    </svg>
                </span>
                <span class="action__label">
                    Back
                </span>
            </button>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>



        <!-- Scripts -->
        <script src="../vendors/jquery/jquery-3.6.0.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>


    </body>
</html>
