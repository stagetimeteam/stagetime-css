        <div class="gate">

                    <form class="gate__form emailed">
                        <svg class="emailed__icon" width="32" height="32">
                            <use xlink:href="../symbols/symbols.svg?1650806678#32-email-app"></use>
                        </svg>
                        <h1 class="emailed__heading">
                            Check your mail
                        </h1>
                        <div class="emailed__description">
                            Weâ€™ve sent an email to <a class="link link--fake" href="mailto:jonathon@website.com">jonathon@website.com</a> with instructions on resetting your password.
                        </div>
                        <a class="emailed__check button button--alt-secondary" href="#">
                            <svg class="button__icon button__icon--left" width="24" height="24">
                                <use xlink:href="../symbols/symbols.svg?1650806678#24-gmail-color"></use>
                            </svg>
                            Open Gmail
                        </a>
                        <div class="emailed__resend">
                            If you did not receive the email,<br>
                            <a class="link link--fading" href="#">resend another email</a>.
                        </div>
                        <div class="emailed__footer">
                            <a class="link link--fading" href="#">Back</a>
                        </div>
                    </form>
                </div>
                <div class="gate__credits">
                    Photo by <a class="link" href="#">Model Name</a>
                </div>
