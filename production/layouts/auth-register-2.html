<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Auth</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="../styles/style.css?1625783893">
        <link rel="stylesheet" href="../styles/responsiveness.css?1625783893" media="(max-width: 767px)">
    </head>
    <body>

        <!-- 1/3: .header -->
        <header class="header">
            <div class="header__detachable-panel">
                <div class="header__top-bar">
                    <a class="header__branding logo" href="#">
                        STAGETIME
                    </a>
                    <div class="header__auth">
                        <a class="header__login" href="#">Log In</a>
                        <a class="header__join" href="#">Join <span class="hide hide--hide-on-smartphone">Stagetime</span></a>
                    </div>
                </div>
            </div>
        </header>

        <!-- 2/3: .page -->
        <div class="page">
            <div class="gate gate--simpler">
                <div class="gate__cell">
                    <div class="gate__wrap container container--auth">
                        <form class="gate__form auth">
                            <div class="auth__brand emblem">

                            </div>
                            <h1 class="auth__welcome">
                                Welcome to Stagetime!
                            </h1>
                            <div class="auth__fieldset">
                                <div class="auth__field input input--auth input--bold">
                                    <input class="input__widget" type="email" placeholder="First Name">
                                </div>
                                <div class="auth__field input input--auth input--bold">
                                    <input class="input__widget" type="text" placeholder="Last Name">
                                </div>
                                <div class="auth__field input input--auth input--bold input--select input--placeholder-is-chosen">
                                    <select class="input__widget">
                                        <option value="placeholder">What do you do?</option>
                                        <option>Singer</option>
                                        <option>Instrumentalist</option>
                                        <option>Director</option>
                                        <option>Composer</option>
                                        <option>Conductor</option>
                                        <option>Actor</option>
                                        <option>Dancer/Choreographer</option>
                                        <option>Artistic Administrator</option>
                                        <option>Director of Casting</option>
                                        <option>Stage Management</option>
                                        <option>Production Staff</option>
                                        <option>Artist Manager</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>
                            <button class="auth__submit button button--auth-primary" type="submit">
                                Create Profile
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- 3/3 Modals: -->
        <!-- No modal windows on this page -->
